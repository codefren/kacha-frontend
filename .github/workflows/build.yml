name: Frontend CI/CD

on:
  push:
    branches: [main]            # despliega cada push a main
  workflow_dispatch:

# Evita ejecuciones simultáneas en la misma rama
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 16              # mismo Node que usas localmente
  BUILD_DIR: packages/website/dist/apps/easyroute # carpeta donde Angular deja index.html

# ──────────────────────────────────────────
# 1) BUILD
# ──────────────────────────────────────────
jobs:
  build:
    runs-on: [self-hosted, linux, poolpo-frontend]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Activate Yarn 1.22.19
        run: |
          corepack enable
          corepack prepare yarn@1.22.19 --activate
          yarn -v

      - uses: actions/cache@v4           # acelera yarn install
        with:
          path: ~/.cache/yarn
          key: yarn-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: yarn-${{ runner.os }}-

      - name: Install deps & build  (website only)
        env:
          NODE_OPTIONS: --max_old_space_size=8192   # 8 GB de heap
        run: |
          yarn install --frozen-lockfile
          npx lerna run build --stream \
            --scope @optimroute/website \
            --concurrency 1

      # ⬇️ SUBE EL ARTEFACTO QUE USARÁ EL JOB deploy
      - uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: ${{ env.BUILD_DIR }}/

# ──────────────────────────────────────────
# 2) DEPLOY
# ──────────────────────────────────────────
  deploy:
    needs: build
    runs-on: [self-hosted, linux, poolpo-frontend]

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: website-build
          path: ${{ env.BUILD_DIR }}

      - name: Sync to Nginx (atomic)
        run: |
          NEXT=/var/www/kacha-frontend_next
          sudo mkdir -p "$NEXT"
          sudo rsync -av --delete ${{ env.BUILD_DIR }}/ "$NEXT"/
          sudo chown -R www-data:www-data "$NEXT"
          sudo ln -sfn "$NEXT" /var/www/kacha-frontend

      - name: Reload Nginx
        run: sudo systemctl reload nginx
