name: Prueba runner autohospedado

on:
  push:
    branches: [ main ]
  workflow_dispatch:        # lo lanzas manualmente desde la pesta√±a Actions

jobs:
  build:
    runs-on: [self-hosted, linux, poolpo-frontend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: packages/website/dist/
