<div class="easyroute-recovery-password w-100" style="height: 100vh">
    <div class="row align-items-center h-100">

        <div class="col-xl-4 col-12 offset-xl-4 pl-xl-5 pl-4 pr-xl-5 pr-4">

            <div class="card">
                <div class="card-body">

                    <div class="row">
                        <div class="col-12 text-center pt-5">
                            <img [src]="logo" alt="logo-polpo" *ngIf="logo">
                        </div>

                        <div class="col-12 text-center pt-4">
                            <label class="title-reset"><b>{{ 'GENERAL.CHANGE_PASSWORD_RESET' | translate }}</b></label>
                            <p class="sub-title-reset"> {{ 'GENERAL.TEXT_RESET' | translate }} </p>
                        </div>

                        <div class="col-md-12 col-xs-12 pl-5 pr-5 pb-5">

                            <form [formGroup]="resetPassword" (ngSubmit)="submit()">

                                <div class="form-row text-center">
                                    <ng-container *ngIf="loading == 'loading'">
                                        <div class="col-12">
                                            <p>
                                                <i class="fas fa-circle-notch fa-2x fa-spin"></i>
                                            </p>
                                        </div>
                                    </ng-container>
                
                                    <ng-container *ngIf="loading == 'error'">
                                        <div class="col-12 ">
                                            <p class="text-danger">{{ errorMessage }}</p>
                                        </div>
                                    </ng-container>
                
                                    <ng-container *ngIf="loading == 'success'">
                                        <div class="col-12  mb-3">
                                            <div class="form-group">
                                                <label for="password" class="label-form" style="float: left">{{ 'GENERAL.PASSWORD' | translate }}</label>
                                                <div class="input-group">
                                                    <input name="password" type="password" formControlName="password" class="form-control form-control-lg" placeholder="{{ 'GENERAL.PASSWORD' | translate }}" />
                                                </div>
                                            </div>
                                        </div>
                
                                        <div class="mb-2 col-12  mb-3">
    
                                            <div class="form-group">
                                                <label for="password_confirmation" class="label-form" style="float: left">{{ 'GENERAL.REPEAT_PASSWORD' | translate }}</label>
                                                <div class="input-group">
                                                    <input name="password_confirmation" type="password" formControlName="password_confirmation" class="form-control form-control-lg" placeholder="{{ 'GENERAL.REPEAT_PASSWORD' | translate }}" />
                                                </div>
                                            </div>
                                        </div>
                
                                        <div class="col-sm-12">
                                            <button type="submit" class="btn btn-secondary btn-block mt-2" [disabled]="!resetPassword.valid">
                                               <b>{{ 'GENERAL.UPDATE' | translate }}</b>
                                            </button>
                                        </div>
                
                                    </ng-container>
                
                                </div>

                            </form>

                            <div class="mt-3" *ngIf="loading == 'error'">
                                <button type="buttons" routerLink="/login" class="btn btn-secondary btn-block mt-2 p-2">
                                    <b>{{ 'GENERAL.LOGIN' | translate }}</b>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
