<div class="easyroute-login w-100 logo-fondo" style="height: 100vh">

    <!-- new -->

    <div class="row align-items-center h-100">

        <div class="col-xl-4 col-12 offset-xl-4 mt-xl-5 pt-xl-4 pl-xl-5 pl-4 pr-xl-5 pr-4">

            <div class="card">
                <div class="card-body">

                    <div class="row">

                        <div class="col-12 text-center pt-5">

                            <img [src]="logo" alt="logo-polpo" *ngIf="logo">

                        </div>

                        <div class="col-12 text-center pt-4">

                            <label class="title-login"><b>{{ 'LOGIN.LOG_IN' | translate }}</b></label>

                            <p class="sub-title-login"> {{ 'LOGIN.ENTER_YOUR_EMAIL_AND_PASSWORD' | translate }} </p>

                        </div>

                        <div class="col-md-12 col-xs-12 pl-5 pr-5">


                            <form [formGroup]="form" (ngSubmit)="submit()">

                                <div class="form-group mb-3">

                                    <label for="username" class="form-label label-form">{{ 'LOGIN.USERNAME' | translate }}</label>

                                    <div class="input-group">

                                        <input name="username" type="text" autocomplete="off" formControlName="username" class="form-control forms form-control-lg" placeholder="{{ 'LOGIN.EMAIL_' | translate }}" />

                                    </div>

                                </div>

                                <div class="form-group mb-3">

                                    <div class="row">

                                        <div class="col-xl-6 col-12 order-xl-1 order-2">

                                            <label for="username" class="form-label label-form">{{ 'LOGIN.PASSWORD' | translate }}</label>

                                        </div>

                                        <div class="col-xl-6 col-12 text-xl-right text-center order-xl-2 order-1">

                                            <a class="forgette" (click)="recoverPassword()">{{ 'LOGIN.DONT_YOU_REMENBER_HER' | translate }}</a>

                                        </div>

                                    </div>

                                    <div class="input-group">


                                        <input name="pwd" [type]="inputType" autocomplete="off" formControlName="password" placeholder="{{ 'LOGIN.PASSWORD' | translate }}" class="form-control forms form-control-lg no-border" />

                                        <span class="input-group-append">

                                                <span class="input-group-text point" (click)="seePassword()">

                                                    <ng-container *ngIf="inputType === 'password'" >

                                                        <img src="assets/icons/showPass.svg" alt="">

                                                    </ng-container>

                                                    <ng-container *ngIf="inputType === 'text'" >

                                                        <i class="fas fa-eye"></i>

                                                    </ng-container>


                                                </span>
                                        </span>

                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-12">
                                        <button type="submit" class="button-signin btn btn-primary btn-block mt-2 p-2" [disabled]="!form.valid">
                                            <b style="font-size: 18px;">{{ 'LOGIN.LOG_IN' | translate }}</b>
                                        </button>
                                    </div>
                                </div>


                                <!--  <div class="form-row mt-3">
                                    <div class="checkbox-custom checkbox-default align-self-center col-6">
                                        <input id="RememberMe2" [checked]="check" (change)="fieldsChange($event)" type="checkbox" />
                                        <label for="RememberMe2">{{ 'GENERAL.REMEMBERME' | translate }}</label>
                                    </div>

                                </div> -->
                            </form>

                           <!--  <hr> -->

                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
