<div class="links-notifications">

    <div class="card">

        <div class="card-body" style="display: block;">

            <div class="row">

                <div class="col-xl-6 col-12">

                    <div class="form-row mb-1 mt-2 pl-1 align-items-center">

                        <div class="col-xl-1 col-6">

                            <div class="round-style-cost  round-little-cost">

                                <input type="checkbox" class="checkboxExample1" id="checkboxExample1" [(ngModel)]="selectAll" (change)="selectAllFunc()">

                                <label for="checkboxExample1" class="m-0"></label>

                            </div>

                        </div>

                        <ng-container *ngIf="selected.length === 0">

                            <div class="col-xl-2 col-6" (click)="refrestTable()">

                                <img class="point img-refresc pr-xl-2" src="assets/icons/refreshNotification.svg">

                            </div>

                        </ng-container>

                        <ng-container *ngIf="selected.length > 0">

                            <div class="col-xl-2 col-6 p-0" (click)="deleteNotifications()">

                                <img class="point img-trash pr-xl-2" src="assets/icons/deleteNoti.svg">

                                <span class="spand-trans point">Eliminar</span>

                            </div>

                            <div class="col-xl-4 col-6" (click)="SendRead()">

                                <img class="point img-no-reader pr-xl-1" src="assets/icons/noRear.svg">

                                <span class="spand-trans point">  Marcar como le√≠do</span>

                            </div>

                        </ng-container>

                    </div>

                </div>

                <div class="col-xl-6 col-12">

                    <div class="row">

                        <div class="col-xl-5 col-12 text-center mt-xl-0 mt-2 pr-0"></div>

                        <div class="col-xl col-12">

                            <div class="input-group datatables-input-group-width mr-xl-3 mr-3">

                                <input id="searchLink" type="text" class="form-control search-general
                                        pull-right input-personalize-datatable" placeholder="{{ 'COST.SEARCH' | translate }}" style="max-width: initial;">

                                <span class="input-group-append input-group-appenda">

                                    <span class="input-group-text input-group-text-general table-append">

                                        <img class="icons-search" src="assets/icons/optimmanage2/icono-lupanaranja.svg">

                                    </span>

                                </span>

                            </div>

                        </div>

                    </div>

                </div>



                <div class="col-12 p-xl-0">

                    <div class="table-content table-content-general mt-3">

                        <table class="table table-responsive-md mb-0 table-notification" id="notificationsLink" style="text-align: center;  width: 100%;">

                            <thead hidden>

                                <tr>

                                    <th></th>

                                    <th>{{ 'USERS.EMAIL' | translate }}</th>
                                    
                                    <th>{{ 'USERS.NAME_USER' | translate }}</th>

                                    <th>{{ 'NOTIFICATIONS.DESCRIPTION' | translate }}</th>

                                    <th>{{ 'NOTIFICATIONS.NOTIFICATION_DATE' | translate }}</th>

                                    <th style="border-right: 1px solid #7387c2 !important;"></th>

                                </tr>

                            </thead>

                            <tbody></tbody>

                        </table>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
