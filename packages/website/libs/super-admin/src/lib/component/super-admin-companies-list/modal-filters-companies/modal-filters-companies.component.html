<div class="row mb-3 border-bottom">
    <div class="col-3 text-center">
        <h3 for="" class="ml-4 filter-title">{{ 'GENERAL.FILTER_NAME' | translate }}</h3>
    </div>
    <div class="col-9 text-right pt-3 pr-4">
        <button class="btn clear" (click)="closeDialog()"> <i class="fas fa-times"></i></button>
    </div>
</div>

<!-- Filtros -->
<div class="row justify-content-around pb-2 mt-4 pl-3 pr-4">
    <div class="col-12 mt-2 mt-sm-0 ml-3">
        <label class="control-label col-especial m-0" for="orderDate">{{ 'USERS.SHOW' | translate }}</label>

        <div class="input-group hack-select">
            <select (change)="ChangeFilter($event.target.value)" [(ngModel)]="filter.option"
                class="form-control letter-app" #option id="option">>
                <option value="showAll">{{ 'USERS.ALL' | translate }}</option>
                <option value="showSubscribeds">{{ 'GENERAL.SHOW_SUBSCRIBED' | translate }}</option>
                <option value="showActive">{{ 'GENERAL.SHOW_ACTIVE' | translate }}</option>
                <option value="showInDemo">{{ 'GENERAL.SHOW_IN_DEMO' | translate }}</option>
                <option value="showNoSubscriptioNoDemo">{{ 'GENERAL.SHOW_NO_SUBSCRITION_AND_NO_DEMO' | translate }}</option>
            </select>
        </div>
    </div>
</div>

<div class="row justify-content-around pb-4 mt-4 pl-3 pr-4">
    
    <div class="col-12 mt-2 mt-sm-0 ml-3">
        <label class="control-label col-especial m-0" for="rol">{{ 'PARTNERS.NAME' | translate }} </label>

        <div class="text-center p-2" *ngIf="loading == 'loading'">

            <div class="fa-3x">

                <i class="fas fa-circle-notch fa-spin"></i>

            </div>

        </div>

        <div class="text-center p-2" *ngIf="loading == 'success' && partners.length == 0">

            <p class="text-center text-danger">{{ 'GENERAL.NO_STATUS_AVAILABLE' | translate }}</p>

        </div>

        <div class="input-group hack-select" *ngIf="loading == 'success' && partners.length > 0">

            <select (change)="ChangeFilterParther($event)" [(ngModel)]="filter.companyPartnerId" class="form-control letter-app"

                #companyPartnerId id="companyPartnerId">

                <option value="">{{ 'GENERAL.ALL_' | translate }}</option>

                <option *ngFor="let part of partners" [value]="part.id">{{ part.name }}</option>

            </select>

        </div>

        <div *ngIf="loading == 'error'">

            <p class="text-danger text-center pointer" (click)="getPartners()">

                {{ 'CLIENTS.CLIENTS_FORMS.THERE_WAS' |

                translate }}<ins>{{ 'CLIENTS.CLIENTS_FORMS.HERE' | translate }}</ins>!</p>

        </div>
    </div>
</div>
