<div class="easyroute-my-orders-modal-search-client">
    <section class="card">
        <header class="card-header card-header-color">
            <h2 class="card-title card-title-custon text-center">{{ 'ORDERS.ORDERS_LIST.SEARCH_CLIENTS' | translate }}</h2>
        </header>

        <div class="card-body">
            <table id="clients" style="width: 100%" class="table table-bordered table-striped table-responsive-lg mb-0" style="text-align: center">
                <thead>
                    <tr>
                        <th>{{ 'CLIENTS.CODE_CLIENTS' | translate }}</th>
                        <th>{{ 'CLIENTS.CLIENTS_LIST.NAME' | translate }}</th>
                        <!-- <th>{{ 'CLIENTS.CLIENTS_LIST.NIF' | translate }}</th>
                        <th>{{ 'CLIENTS.CLIENTS_LIST.PROVINCE' | translate }}</th> -->
                        <th>{{ 'CLIENTS.CLIENTS_LIST.EMAIL' | translate }}</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <footer class="card-footer">
            <div class="row">
                <div class="col-md-12 col-12 text-right">
                    <button class="btn btn-default modal-dismiss" (click)="closemodal()">{{ 'GENERAL.CLOSE' | translate}}</button>
                </div>
            </div>
        </footer>
    </section>
</div>
