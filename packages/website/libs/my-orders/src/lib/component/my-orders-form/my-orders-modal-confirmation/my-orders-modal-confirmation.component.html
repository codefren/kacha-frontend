<div>
    <section class="card">
        <header class="card-header card-header-color">
            <h2 class="card-title card-title-custon text-center">{{ 'GENERAL.CONFIRM_REQUEST' | translate}}</h2>
        </header>
        <div class="card-body">
            <div class="modal-wrapper">
                <div class="modal-text">
                    <p class="mb-0 text-center">{{ 'ORDERS.DELETE_ORDERS' | translate }}</p>
                </div>
            </div>
        </div>
        <footer class="card-footer">
            <div class="row">
                <div class="col-md-6 col-6 text-center">
                    <button type="button" class="btn btn-default modal-dismiss" (click)="activeModal.close(false)">{{ 'GENERAL.CANCEL' | translate }}</button>
                </div>
                <div class="col-md-6 col-6 text-center">
                    <button type="button" class="btn btn-dark modal-confirm" (click)="activeModal.close(true)">{{ 'GENERAL.ACCEPT' | translate }}</button>
                </div>
            </div>
        </footer>
    </section>
</div>
