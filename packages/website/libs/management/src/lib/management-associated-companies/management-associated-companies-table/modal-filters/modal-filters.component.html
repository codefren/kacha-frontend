<div class="row mb-3 border-bottom">
    <div class="col-3 text-center">
        <h3 for="" class="ml-4 filter-title">{{ 'GENERAL.FILTER_NAME' | translate }}</h3>
    </div>
    <div class="col-9 text-right pt-3 pr-4">
        <button class="btn clear" (click)="closeDialog()"> <i class="fas fa-times"></i></button>
    </div>
</div>

<!-- Filtros -->
<div class="row justify-content-around pb-4 mt-4 pl-3 pr-4">
    <div class="col-12 mt-2 mt-sm-0 ml-3">
        <label class="control-label col-especial m-0" for="orderDate">{{ 'USERS.SHOW' | translate }}</label>

        <div class="input-group hack-select">
            <select (change)="onChangeShowActive($event.target.value)" [(ngModel)]="filter.option" class="form-control letter-app"
                #option id="option">
                <option value="3">{{ 'COMPANIES.ALL' | translate }}</option>
                <option value="1">{{ 'COMPANIES.ACTIVATED' | translate }}</option>
                <option value="2">{{ 'COMPANIES.DEACTIVATED' | translate }}</option>
            </select>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-6 offset-3 col-md-6 text-center mt-4">
        <button class="btn btn-primary btn-block" (click)="closeDialog()">{{ 'GENERAL.ACCEPT' | translate }}</button>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12 text-left ml-4 position-absolute bottom-0">
        <a (click)="clearSearch()">Limpiar filtro</a>
    </div>
</div>
