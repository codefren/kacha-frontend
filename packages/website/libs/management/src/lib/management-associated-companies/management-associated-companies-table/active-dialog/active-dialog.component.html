<div id="modalComfirmFtp ">
    <section class="card active-dialog">
        <div class="card-body">
            <div class="row justify-content-end mb-3">
                <i class="fas fa-times mr-3 close-button" (click)="activeModal.close([false, null])"></i>
            </div>

            <div class="row m-3">
                <div class="col text-center">
                    <div class="parrafo" *ngIf="data.isActive">{{ 'COMPANIES.ACTIVATE_COMPANY?' | translate }}</div>
                    <div class="parrafo" *ngIf="!data.isActive">{{ 'COMPANIES.DEACTIVATE_COMPANY?' | translate }}</div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-6 col-6 text-center">
                    <button class="btn btn-cancel size-btn-modal size-btn-modal-confirm" (click)="activeModal.close([false, null])">
                        {{ 'GENERAL.CANCEL' | translate }}
                    </button>
                </div>

                <div class="col-md-6 col-6 text-center">
                    <button id="card-button" class="btn btn-primary size-btn-modal" (click)="activeModal.close([true, null])">
                        {{ 'GENERAL.ACCEPT' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </section>
</div>
