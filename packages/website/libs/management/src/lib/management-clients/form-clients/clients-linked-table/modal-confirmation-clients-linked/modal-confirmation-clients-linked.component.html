<div class="incident-modal-confirm">

    <div class="modal-header">
        <div class="row">
            <div class="col-xl-6 col-12 text-xl-left text-center">

                <label class="title-modal"> Confirmar solicitud </label>

            </div>

            <div class="col-xl-6 col-12 text-xl-right text-center point" (click)="activeModal.close(false)">

                <img src="assets/icons/close-cost.svg">

            </div>
        </div>
    </div>

    <div class="modal-body">

        <div class="row">

            <div class="col-12">

                <p class="title-infor"> {{ 'CLIENTS.CLIENTS_FORMS.DELETE_CLIENTE?' | translate }} </p>

            </div>

        </div>
    </div>

    <div class="modal-footer">

        <div class="row">
            <div class="col-12 text-xl-right text-center p-xl-0">
                <button class="btn btn-default mr-2" (click)="activeModal.close([false,[]])"> {{ 'GENERAL.CANCEL' | translate }} </button>

                <button class="btn btn-primary size-btn-modal" (click)="activeModal.close([true,[]])">  {{ 'GENERAL.ACCEPT' | translate }} </button>
            </div>

        </div>

    </div>

</div>
