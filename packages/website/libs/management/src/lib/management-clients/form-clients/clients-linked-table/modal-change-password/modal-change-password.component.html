<div id="modalComfirmFtp" class="delete-client-linked ">
    <div class="modal-header">
        <div class="row">
            <div class="col-xl-6 col-12 text-xl-left text-center">

                <label class="title-modal"> {{ 'CLIENTS.CLIENTS_MODAL.EDIT_PASSWORD' | translate }} </label>

            </div>

            <div class="col-xl-6 col-12 text-xl-right text-center point" (click)="activeModal.close(false)">

                <img src="assets/icons/close-cost.svg">

            </div>
        </div>
    </div>

    <div class="modal-body">

        <div class="row">

            <div class="col-12">

                <p class="title-infor"> {{ 'CLIENTS.CLIENTS_MODAL.MODIFY_THE_PASSWORD_FOR_ACCESS_TO_THE_APP_FOR_THIS_USER' | translate }} </p>

            </div>
            <div class="col-12">

                <form [formGroup]="form" >
                    <div class="row">
                        <div class="col-xl-12 col-12 mt-3">
                            <div class="form-group input-group" [ngClass]="{
                                'has-danger':
                                form.controls['password'].invalid &&
                                (form.controls['password'].dirty ||
                                form.controls['password'].touched) }">
                             
                                <span class="has-float-label w-100">
                                    <input class="form-control point" id="name" type="text"
                                    placeholder="{{ 'CLIENTS.CLIENTS_MODAL.NEW_PASSWORD' | translate }}" formControlName="password"/>
    
                                    <label for="name" class="mt-2 title-col"> {{ 'CLIENTS.CLIENTS_MODAL.NEW_PASSWORD' | translate }} <span class="asterisco"> *</span></label>
                                </span>
                                <ng-container *ngFor="let validation of usuario_messages.password">
                                    <div class="w-100 text-left">
                                        <small class="form-control-feedback text-danger" *ngIf="
                                                form
                                                .get('password')
                                                .hasError(validation.type) &&
                                            (form.get('password').dirty ||
                                            form.get('password').touched)
                                        ">
                                            {{ validation.message }}
                                        </small>
                                    </div>
                                </ng-container>
                            
                        </div>
                        </div>
    
                        <div class="col-xl-12 col-12 mt-3">
                            <div class="form-group input-group" [ngClass]="{
                                'has-danger':
                                form.controls['password_confirmation'].invalid &&
                                (form.controls['password_confirmation'].dirty ||
                                form.controls['password_confirmation'].touched) }">
                              
                                <span class="has-float-label w-100">
                                    <input class="form-control point" id="name" type="text"
                                    placeholder="{{ 'CLIENTS.CLIENTS_MODAL.REPEAT_THE_NEW_PASSWORD' | translate }}" formControlName="password_confirmation"/>
    
                                    <label for="name" class="mt-2 title-col"> {{ 'CLIENTS.CLIENTS_MODAL.REPEAT_THE_NEW_PASSWORD' | translate }} <span class="asterisco"> *</span></label>
                                </span>
                                <ng-container *ngFor="let validation of usuario_messages.password_confirmation">
                                    <div class="w-100 text-left">
                                        <small class="form-control-feedback text-danger" *ngIf="
                                                form
                                                .get('password_confirmation')
                                                .hasError(validation.type) &&
                                            (form.get('password_confirmation').dirty ||
                                            form.get('password_confirmation').touched)
                                        ">
                                            {{ validation.message }}
                                        </small>
                                    </div>
                                </ng-container>
                          
                        </div>
    
                        </div>
    
                    </div>

                   
                </form>
                
            </div>

        </div>
    </div>

    <div class="modal-footer">

        <div class="row">
            <div class="col-12 text-xl-right text-center p-xl-0">
                <button class="btn btn-default mr-2" (click)="activeModal.close([false,[]])"> {{ 'GENERAL.CANCEL' | translate }} </button>

                <button class="btn btn-primary size-btn-modal" [disabled]="!form.valid" type="submit" (click)="submit()">  {{ 'GENERAL.SAVE' | translate }} </button>
            </div>

        </div>

    </div>

   
</div>
