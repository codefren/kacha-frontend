<div class="row mb-3 border-bottom">
    <div class="col-3 text-center">
        <h3 for="" class="ml-4 filter-title">{{ 'GENERAL.FILTER_NAME' | translate }}</h3>
    </div>
    <div class="col-9 text-right pt-3 pr-4">
        <button class="btn clear" (click)="closeDialog()"> <i class="fas fa-times"></i></button>
    </div>
</div>

<!-- Filtros -->
<div class="row justify-content-around pb-4 mt-4 pl-3 pr-4">
    <div class="col-12 mt-2 mt-sm-0">
        <label class="control-label col-especial m-0" for="orderDate">{{ 'USERS.SHOW' | translate }}</label>

        <div class="input-group hack-select">
            <select (change)="onChangeShowActive($event.target.value)" [(ngModel)]="filter.option"
                class="form-control letter-app" #option id="option">
                <option value="3">{{ 'USERS.ALL' | translate }}</option>
                <option value="1">{{ 'USERS.ACTIVES' | translate }}</option>
                <option value="2">{{ 'USERS.DEACTIVES' | translate }}</option>
            </select>
        </div>
    </div>
</div>
<div class="row justify-content-around pb-4 mt-4 pl-3 pr-4">
    <div class="col-12 mt-2 mt-sm-0 pr-0 ml-3">
        <div class="switch">
            <label class="font-general">
                {{ 'DELIVERY_POINTS.BINDINGS' | translate }}
                <input type="checkbox" [checked]="filter.vinculations" [value]="filter.vinculations"
                    (click)="ChangeFilter($event)" id="vinculations" class="mr-4" />
                <span class="lever switch-col-primary ml-6 mr-0"></span>
            </label>
        </div>
    </div>
</div>
<div class="row justify-content-around pb-4 mt-4 pl-3 pr-4">
    <div class="col-md-12 col-12">
        <ng-container *ngIf="!showcompanys">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <div class="fa-3x">
                    <i class="fas fa-circle-notch fa-spin"></i>
                </div>
            </div>
        </ng-container>

        <ng-container *ngIf="showcompanys">
            <label for="companyAssociatedId">
                {{ 'COMPANIES.ASSOCIATED_COMPANY' | translate }}
            </label>
            <div class="hack-select">

                <select class="form-control letter-app" id="companyAssociatedId" [(ngModel)]="filter.companyAssociatedId" (change)="ChangeFilter($event)">
                    <option value="">
                        {{ 'COMPANIES.SELECT' | translate }}
                    </option>
                    <option *ngFor="let item of associatedCompany" [value]="item.id">
                        {{ item.name }}
                    </option>
                </select>
            </div>

        </ng-container>
    </div>
</div>







<div class="row justify-content-around pb-4 mt-4 pl-3 pr-4">
    <div class="col-md-12 col-12">

        <ng-container *ngIf="!userAgent">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <div class="fa-3x">
                    <i class="fas fa-circle-notch fa-spin"></i>
                </div>
            </div>
        </ng-container>

        <ng-container *ngIf="userAgent">
            <div *ngIf="userAgent.length == 0">
                <p class="text-center text-danger">
                    {{ 'DELIVERY_POINTS.DONT_EXIST_AGENTS' | translate }}
                </p>
            </div>
            <label for="agentUserId">
                {{ 'DELIVERY_POINTS.COMMERCIAL_AGENT' | translate }}
            </label>
            <div class="hack-select" *ngIf="userAgent.length > 0">
                <select class="form-control letter-app" [(ngModel)]="filter.agentUserId" id="agentUserId" (change)="ChangeFilter($event)">
                    <option value="">
                        {{ 'COMPANIES.SELECT' | translate }}
                    </option>
                    <option *ngFor="let user of userAgent" [value]="user.id">
                        {{ user.name }} {{ user.surname }}
                    </option>
                </select>
            </div>
        </ng-container>

    </div>
</div>






<div class="row">
    <div class="col-lg-6 offset-3 col-md-6 text-center mt-4">
        <button class="btn btn-primary btn-block" (click)="closeDialog()">{{ 'GENERAL.ACCEPT' | translate }}</button>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12 text-left ml-4 position-absolute bottom-0">
        <a (click)="clearSearch()">Limpiar filtro</a>
    </div>
</div>
