<div class="modal-repostaje-travel">

    <div class="modal-header">

        <div class="row">

            <div class="col-xl-6 col-6 text-xl-left text-left">

                <label class="title-modal"> Registro de repostaje </label>

            </div>

            <div class="col-xl-6 col-6 text-xl-right text-right point" (click)="close(false)">

                <img src="assets/icons/travelIcons/close.svg">

            </div>
        </div>
    </div>

    <div class="modal-body">

        <div class="row">

            <div class="col-12">

                <table class="table table-striped table-bordered mb-0 mt-4 table-refuling" id="repostajeTravel" style="text-align: center ; width: 100%;">

                    <thead>
                        <tr>
                            <th style="border-top-left-radius: 6px;"> Vehículo </th>

                            <th> Chófer </th>

                            <th class="text-left"> Importe </th>

                            <th> Litros </th>

                            <th> Ticket </th>

                            <th style="border-top-right-radius: 6px;"></th>
                        </tr>
                    </thead>

                    <tbody></tbody>

                </table>
            </div>
        </div>

    </div>

</div>
