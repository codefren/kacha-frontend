<div class="modal-end-routes">

    <div class="modal-header">

        <div class="row">

            <div class="col-xl-6 col-12 text-xl-left text-center">

                <img src="assets/icons/bandera.svg" class="pr-2 img-bandera">

                <label class="title-modal">  {{ 'TRAVEL_TRACKING.END_ROUTES' | translate }} </label>

            </div>

            <div class="col-xl-6 col-12 text-xl-right text-center point" (click)="close(false)">

                <img src="assets/icons/close-cost.svg">

            </div>
        </div>
    </div>

    <div class="modal-body">

        <div class="row">

            <div class="col-12">

                <span class="sub-title-modal">

                   {{ 'TRAVEL_TRACKING.ARE_YOU_SURE_WANT_TO_END_THE_ROUTE' | translate }} <br> {{ routeName.name }} ?

                </span>

            </div>


        </div>



    </div>



    <div class="modal-footer">

        <div class="row">

            <div class="col-12 text-xl-right text-center p-xl-0">

                <button class="btn btn-default mr-2" (click)="close(false)"> {{ 'TRAVEL_TRACKING.CLOSED' | translate }} </button>

                <button class="btn btn-red-general mr-2 size-btn" (click)="close(true)"> {{ 'TRAVEL_TRACKING.END_ROUTES' | translate }} </button>

            </div>

        </div>


    </div>


</div>
