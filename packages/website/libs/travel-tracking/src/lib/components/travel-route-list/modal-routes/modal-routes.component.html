<div class="modal-route">
    <div class="modal-header">

        <div class="row">

            <div class="col-xl-6 col-12 text-xl-left text-center">

                <label class="title-modal"> Cambiar punto de ruta </label>

            </div>

            <div class="col-xl-6 col-12 text-xl-right text-center point" (click)="closeDialog()">

                <img src="assets/icons/close-cost.svg">

            </div>
        </div>
    </div>

    <div class="modal-body">

        <div class="row">

            <div class="col-12 ml-xl-3">

                <span class="sub-title-modal">

                    Selecciona la ruta a la que quieres enviar los puntos seleccionados en la tabla.         

                </span>

            </div>


        </div>



        <div class="row pt-3 mb-3">

            <div class="col-12 pl-xl-4 pr-xl-4">

                <div class="form-group input-group">

                    <span class="has-float-label w-100">

                        <select class="form-select form-control w-100" [(ngModel)]="routeIdDestine" id="routeId"  placeholder="Seleccione">

                            <ng-container *ngFor="let item of data.routes">

                                <option [value]="item.id"> {{ item.name }} </option>

                            </ng-container> 

                        </select>

                        <label for="type" class="mt-2 title-col"> Seleccionar ruta </label>

                    </span>

                </div>

            </div>

        </div>





    </div>



    <div class="modal-footer">

        <div class="row">

            <div class="col-12 text-xl-right text-center p-xl-0">



                <button class="btn btn-outline-primary mr-2 size-btn" (click)="closeDialog()"> Cerrar </button>



                <button class="btn btn-primary mr-2 size-btn" [disabled]="routeIdDestine === data.routeId.id" (click)="change()"> Cambiar </button>

            </div>

        </div>


    </div>
</div>
