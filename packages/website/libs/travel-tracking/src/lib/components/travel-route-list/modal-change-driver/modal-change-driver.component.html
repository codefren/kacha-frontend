<div class="modal-change-driver">

    <div class="modal-header">

        <div class="row">

            <div class="col-xl-6 col-12 text-xl-left text-center">

                <label class="title-modal">  {{ 'TRAVEL_TRACKING.CHANGE_DRIVER' | translate }} </label>

            </div>

            <div class="col-xl-6 col-12 text-xl-right text-center point" (click)="close(false)">

                <img src="assets/icons/close-cost.svg">

            </div>
        </div>
    </div>

    <div class="modal-body">

        <div class="row">

            <div class="col-12 ml-xl-3">

                <span class="sub-title-modal">

                    {{ 'TRAVEL_TRACKING.SELECT_A_DRIVER_AMONG_THOSE_CURRENTLY_AVAILABLE_TO_MAKE_THE_CHANGE' | translate }}

                </span>

            </div>


        </div>

        <div class="row optimroute-integration-table pt-3">

            <div class="col-12 p-xl-0">

                <div class="table-content">

                    <table id="vehicle" class="table table-travel table-bordered table-bordered-travel table-striped mb-0" style="text-align: center; width: 100%">

                        <thead class="thead-new">

                            <tr>
                                <th style="border-left: 1px solid #7387c2 !important;"></th>
                                <th class="text-left">{{ 'DELIVERY_ZONES.ID' | translate }}</th>
                                <th class="text-left">{{ 'GENERAL.NAME' | translate }}</th>
                                <th class="text-left" style="border-right: 2px solid #7387c2 !important;">{{ 'DNI/NIE' }}</th>
                            </tr>

                        </thead>

                        <tbody></tbody>

                    </table>

                </div>

            </div>

        </div>

    </div>



    <div class="modal-footer">

        <div class="row">

            <div class="col-12 text-xl-right text-center p-xl-0">

                <button class="btn btn-outline-primary mr-2 size-btn" (click)="close(false)"> {{ 'TRAVEL_TRACKING.CLOSED' | translate }} </button>

                <button class="btn btn-primary mr-2 size-btn" [disabled]="!idUserSelected" (click)="addSelection()"> {{ 'TRAVEL_TRACKING.CHANGE_DRIVER' | translate }} </button>

            </div>

        </div>


    </div>


</div>
