<div class="modal-edit-cost-actual">

    <div class="modal-header">

        <div class="row">

            <div class="col-xl-6 col-12 text-xl-left text-center">

                <label class="title-modal"> {{'TRAVEL_TRACKING.EDIT_COST' | translate }} </label>

            </div>

            <div class="col-xl-6 col-12 text-xl-right text-center point" (click)="close(false)">

                <img src="assets/icons/close-cost.svg">

            </div>
        </div>
    </div>

    <div class="modal-body">

        <div class="row">

            <div class="col-12 pl-4 pr-4">
                <p class="sub-title-text"> {{'TRAVEL_TRACKING.TEXT_COST' | translate }} </p>
            </div>

            <div class="col-12 pl-4 pr-4">

                <form *ngIf="costActualForm" [formGroup]="costActualForm">

                    <div class="form-group input-group">

                        <span class="has-float-label w-100">
    
                            <input class="form-control point" formControlName="realCost"  id="realCost" type="text" placeholder="{{'TRAVEL_TRACKING.AUTONOMOUS_COST' | translate }}" />
    
                            <label for="surname" class="mt-2 title-col"> {{'TRAVEL_TRACKING.AUTONOMOUS_COST' | translate }} </label>
    
                        </span>

                    </div>
                </form>



            </div>


        </div>




    </div>

    <div class="modal-footer">

        <div class="row">

            <div class="col-12 text-xl-right text-center p-xl-0">

                <button class="btn btn-default mr-2" (click)="close(false)"> {{ 'TRAVEL_TRACKING.CLOSED' | translate }} </button>

                <button class="btn btn-primary mr-2 size-btn" [disabled]="costActualForm.invalid || !costActualForm.dirty" (click)="sendUpdateCostActual()"> {{ 'GENERAL.SAVE' | translate }} </button>

            </div>

        </div>


    </div>
</div>
