<div class="modal-form-field">

    <div class="row">

        <div class="col-md-12">

            <section class="card">

                <header class="card-header">

                    <div class="card-actions point pr-3" (click)="close()">

                        <img src="assets/icons/close1.svg">

                    </div>

                    <h2 class="card-title"> {{'DELIVERY_POINTS.POSTPONED_CLIENT' | translate }} </h2>

                </header>

                <div class="card-body p-0">

                    <div class="row padding-row">

                        <div class="col-xl-5 col-12 border-col text-center">

                            <ng-container *ngIf="!data.urlFile">
                                <img class="img-no-selecter" src="assets/icons/addImg.svg" alt="">
                            </ng-container>
                            <ng-container *ngIf="data.urlFile && imageLoaded">
                                <img class="img-no-selecter" [src]="imageLoaded" alt="">
                            </ng-container>
                        </div>

                        <div class="col-xl-7 col-12 pl-xl-5 pr-xl-4 pl-ld-5 pr-ld-4">

                            <div class="row mt-3">

                                <div class="col-12">

                                    <div class="form-group input-group">

                                        <span class="has-float-label w-100">

                                            <input class="form-control point" id="creationDate" readonly type="text" [value]="dateFormat(data.creationDate)" placeholder="{{ 'PROVIDERS.PROVIDER' | translate }}"/>
                        
                                            <label for="first" class="mt-2 title-col"> {{'DELIVERY_POINTS.POSTPONED_SERVICE' | translate }} </label>

                                        </span>

                                    </div>

                                </div>

                                <div class="col-12 mt-3">

                                    <div class="form-group input-group">

                                        <span class="has-float-label w-100">

                                            <input class="form-control point" id="unavaible_client" readonly type="text" [value]="data.unavaible_client.name" placeholder="{{ 'PROVIDERS.PROVIDER' | translate }}"/>
                        
                                            <label for="first" class="mt-2 title-col"> {{ 'DELIVERY_POINTS.REASON' | translate }} </label>

                                        </span>

                                    </div>

                                </div>

                                <div class="col-12 mt-3">

                                    <div class="form-group input-group">

                                        <span class="has-float-label w-100">
                                                    
                                            <textarea class="form-control" id="observationUnavailableClient" readonly  [value]="data.observationUnavailableClient"  placeholder="{{ 'PROVIDERS.PROVIDER' | translate }}" ></textarea>
                            
                                            <label for="first" class="mt-2 title-col"> {{ 'DELIVERY_POINTS.OBSERVATION' | translate }} </label>
                                        </span>

                                    </div>


                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </section>

        </div>

    </div>
</div>
