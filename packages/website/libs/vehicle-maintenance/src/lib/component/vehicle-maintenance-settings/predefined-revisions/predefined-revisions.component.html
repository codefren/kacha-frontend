<div class="predefined-revisions">

    <div class="card">

        <div class="card-body">

            <!-- showVerificationStateCheck -->

            <div class="row">

                <div class="col-xl-12 col-12">

                    <p class="title-revision"> {{'VEHICLE_MAINTENANCE.REVISION' | translate }} </p>

                    <p class="sub-title mt-xl-0 mt-0"> {{'VEHICLE_MAINTENANCE.TEXT_3' | translate }} </p>

                </div>



            </div>

            <div class="row">

                <div class="col-xl-4 col-12">

                    <div class="border-toogle">
                        <div class="switch w-100">

                            <label class="switch-width mb-0">
    
                                <input type="checkbox"  [checked]="companyPreferenceMaintenance.allowComentary"
                                (change)="changeCompanyPreferenceMaintenance('allowComentary', $event.target.checked)"/>
    
                                <span class="lever lever-general switch-col-primary m-2"></span>
    
                                <span class="lever-text style-toggle"> {{'VEHICLE_MAINTENANCE.ALLOW_COMMENTS_PER_REVIEW' | translate }} </span>
    
                            </label>

                        </div>
                    </div>

                </div>





                <ng-container *ngIf="!showReviewType">

                    <div class="col-12 text-center mt-3 mb-3">

                        <div class="fa-5x">

                            <i class="fas fa-circle-notch fa-spin"></i>

                        </div>

                    </div>

                </ng-container>

                <ng-container *ngIf="showReviewType">

                    <div class="col-12">

                        <div class="form-row">

                            <div class="col-12  mt-3 toggle-directions w-100 d-flex flex-sm-row  align-items-center justify-content-sm-between  padding-document-table mt-1">

                                <div class="col-xl-6 col-6 col-sm-7 d-flex align-items-center  flex-sm-row flex-column align-items-center  toggle-pointer p-0 pt-3 mb-3">

                                    <span class="pl-lg-4 pl-sm-4"> {{'VEHICLE_MAINTENANCE.PREDEFINED' | translate }} </span>

                                </div>

                                <div class="col-xl-6 col-6 col-sm-7 d-flex align-items-center toggle-pointer p-0 pt-3 mb-3 text-center justify-content-xl-end justify-content-center">

                                    <img class="pr-lg-3 pr-sm-4" title="AÃ±adir" src="assets/icons/addPredefine.svg" (click)="addPredefined()">

                                </div>

                            </div>

                            <div class="col-12 p-0 font-generals">

                                <table style="width: 100%; text-align: center; border: 3px solid #7387c2 !important;" class="table table-striped table-bordered   mb-0">

                                    <thead class="table-head toggle-directions">
                                        <tr>
                                            <th class="text-xl-left text-center" width="10%"> {{'VEHICLE_MAINTENANCE.SHOW' | translate }} </th>

                                            <th class="text-xl-left text-center"> {{'VEHICLE_MAINTENANCE.REVISION' | translate }} </th>

                                            <th></th>

                                            <th style="vertical-align: inherit; border-right: 2px solid #7387c2 !important;"></th>

                                        </tr>

                                    </thead>

                                    <tbody>

                                        <tr class="text-center" *ngFor="let item of MaintenanceReviewType; let i=index">

                                            <td class="text-xl-left text-center">

                                                <div class="row pt-2 pb-2">

                                                    <div class="col-12 mb-1 d-flex justify-content-center">

                                                        <div class="round round-little margin-days">

                                                            <input type="checkbox" [id]="'ReviewType'+ i" [checked]="showMaintenancePreferenceReview(item.id)" (change)="changeMaintenanceReviewtype(item,$event.target.checked)" />

                                                            <label [for]="'ReviewType' + i"></label>

                                                        </div>

                                                        <label [for]="'ReviewType' + i" class="label-check point">
                                                           <!--  {{'PARCEL.PRODUCT_VERIFICATION_WITH_SCANNER' | translate}} -->
                                                        </label>

                                                    </div>

                                                </div>


                                            </td>

                                            <td class="text-xl-left text-center" [title]="item.name"> {{ item.name }} </td>

                                            <td><img class="icons-datatable point" title="Editar" src="assets/icons/editSettings.svg" (click)="editPredefined(item)"></td>

                                            <td><img class="icons-datatable point" title="Eliminar" src="assets/icons/delete.svg" (click)="modalDelete(item,i)"></td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>


                    </div>

                </ng-container>


            </div>

            <!-- end showVerificationStateCheck -->



        </div>

    </div>
</div>
