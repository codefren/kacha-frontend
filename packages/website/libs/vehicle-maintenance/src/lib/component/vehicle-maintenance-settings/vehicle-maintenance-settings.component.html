<div class="vehicles-maintenance-settings bg-white p-3">

    <div class="row">

        <!-- mini menu seleccionable -->

        <div class="col-xl-3 col-12 ">

            <label class="title-left-sheet  mt-2"> {{ 'VEHICLE_MAINTENANCE.MAINTENANCE' | translate }} </label>

            <ul class="list-group">

                <li class="list-group-item point my-2">


                    <ul class="sub-ul">

                        <li class="list-group-item sub-li point my-2 " [ngClass]="{'background-selecter': select === 'vehicleStatus'}" (click)="changePage('vehicleStatus')">
                            <label class="title-selct point" [ngClass]="{'title-no-select': select != 'vehicleStatus'}">
                                {{ 'VEHICLE_MAINTENANCE.VEHICLE_STATUS' | translate }}
                            </label>
                        </li>

                        <li class="list-group-item sub-li point my-2" [ngClass]="{'background-selecter': select === 'predefinedRevisions'}" (click)="changePage('predefinedRevisions')">
                            <label class="title-selct point" [ngClass]="{'title-no-select': select != 'predefinedRevisions'}">
                                {{ 'VEHICLE_MAINTENANCE.PREDEFINED_REVISIONS' | translate }}
                            </label>
                        </li>

                    </ul>

                    <div class="point" (click)="retunrsList()">
                        <img class="img-Returns point mr-1" src="assets/icons/retunrsBlue.svg">
                        <label class="retursList point"> {{'SHEET_ROUTE.RETURN' | translate }} </label>
                    </div>

                </li>



            </ul>
        </div>

        <!-- end mini menu seleccionable -->

        <div class="d-flex" style="height: 200px;">

            <div class="vr"></div>

        </div>

        <div class="col-xl-9 col-12">

            <div class="row align-items-center">

                <div class="col-xl-6 col-12 text-xl-left text-center mt-2">

                    <ng-container *ngIf="select === 'vehicleStatus'">

                        <label class="title-left-sheet" for=""> {{ 'VEHICLE_MAINTENANCE.VEHICLE_STATUS' | translate }}</label>

                    </ng-container>

                    <ng-container *ngIf="select === 'predefinedRevisions'">

                        <label class="title-left-sheet" for="">  {{ 'VEHICLE_MAINTENANCE.PREDEFINED_REVISIONS' | translate }} </label>

                    </ng-container>


                </div>



            </div>

            <div class="col-12 p-0 mt-3">

                <ng-container *ngIf="select === 'vehicleStatus'">

                    <easyroute-vehicle-status></easyroute-vehicle-status>

                </ng-container>

                <ng-container *ngIf="select === 'predefinedRevisions'">

                    <easyroute-predefined-revisions></easyroute-predefined-revisions>

                </ng-container>


            </div>

        </div>

    </div>

</div>
