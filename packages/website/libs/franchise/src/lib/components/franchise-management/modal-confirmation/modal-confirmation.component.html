<div id="modalForm" class="modal-confirmation">
    <section class="card">
        <div class="card-body">
            <div class="row justify-content-end mb-3">
                <i class="fas fa-times mr-3 pointer" (click)="closeDialog(false)"></i>
            </div>

            <div class="row mb-3">
                <div class="col text-center">
                    <h2 class="title">
                        {{ 'GENERAL.CONFIRM_REQUEST' | translate }}
                    </h2>
                </div>
            </div>

            <!-- Stripe Elements Placeholder -->
            <div class="row">
                <div class="col text-center">
                    <p *ngIf="data.activeInApp" class="parrafo">
                        {{ 'FRANCHISE.DO_YOU_WANT_TO_ACTIVATE_THE_FRANCHISE' | translate }} </p>
                    <p *ngIf="!data.activeInApp" class="parrafo">
                        {{ 'FRANCHISE.DO_YOU_WANT_TO_DEACTIVATE_THE_FRANCHISE' | translate }}
                    </p>
                </div>
            </div>

            <div class="row m-sm-4 mt-sm-0 mt-3">
                <div class="col-md-6 col-12 text-center text-md-right" *ngIf="!default">
                    <button class="btn size-btn-modal btn-cancel modal-dismiss" (click)="activeModal.close(false)">
                        {{ 'GENERAL.CANCEL' | translate }}
                    </button>
                </div>

                <div class="col-md-6 col-12 text-center text-md-right mt-lg-0 mt-1" *ngIf="!default">
                    <button id="card-button" class="btn btn-primary size-btn-modal modal-confirm" (click)="activeModal.close(true)">
                        <span *ngIf="delete">
                            {{ 'GENERAL.DELETE' | translate }}
                        </span>
                
                        <span *ngIf="!delete">
                            {{ 'GENERAL.ACCEPT' | translate }}
                        </span>
                    </button>
                </div>

                <div class="col-md-6 col-12 text-center text-md-left mt-2 mt-md-0" *ngIf="default">
                    <button id="card-button" class="btn btn-primary size-btn-modal modal-confirm" (click)="closeDialog(false)">
                        {{ 'GENERAL.ACCEPT' | translate }}
                    </button>
                </div>
         
            </div>
        </div>
    </section>
</div>
