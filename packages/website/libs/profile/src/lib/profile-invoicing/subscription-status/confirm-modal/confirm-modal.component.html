<div>
    <section class="card">
        <header class="card-header card-header-color" *ngIf="title">
            <h2 class="card-title card-title-custon text-center">{{ 'GENERAL.CONFIRM_REQUEST' | translate}}</h2>
        </header>
        <div class="card-body">
            <div class="modal-wrapper">
                <div class="modal-text">
                    <div class="mb-0 text-center" style="font-family: Roboto;
                    font-style: normal;
                    font-weight: 300;
                    font-size: 15px;
                    line-height: 18px;               
                    color: #000000;" [innerHtml]="message"></div>
                </div>
            </div>
        </div>
        <footer class="card-footer">
            <div class="row mb-3">
                <div class="col-md-5 offset-1 col-5 text-center">
                    <button type="button" class="btn btn-gray btn-block" (click)="activeModal.close(false)">{{ 'GENERAL.CANCEL' | translate }}</button>
                </div>
                <div class="col-md-5 col-5 text-center">
                    <button type="button" class="btn btn-primary btn-block" (click)="activeModal.close(true)">{{ 'GENERAL.ACCEPT' | translate }}</button>
                </div>
            </div>
        </footer>
    </section>
</div>
