<div id="modalForm">
    <section class="card">
        <div class="card-body pb-5" *ngIf="show">
            <div class="row justify-content-end mb-3">
                <i class="fas fa-times mr-3 close-button" (click)="activeModal.close(false)"></i>
            </div>

            <div class="row text-justify pt-0 pl-5 pr-5 pb-5">
                <div class="col-md-12">
                    <p class="title m-0">{{ 'INVOICING.PAY_METHOD.ADD_CARD' | translate }}</p>
                </div>
            </div>

            <div class="row form-group pl-5 pr-5">
                <div class="col-lg-12">
                    <div class="row form-group">
                        <div class="col-12 col-md-12 d-flex justify-content-between align-items-center">
                            <label class="col-form-label" for="formGroupExampleInput">{{
                                'INVOICING.PAY_METHOD.CARD_NUMBER' | translate
                            }}</label>
                            <img src="assets/images/visa_mastercard.png" alt="Visa Mastercard" />
                        </div>
                        <div class="col-12 col-md-12">
                            <div id="cardNumber" #cardNumber></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row form-group pl-5 pr-5">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="col-form-label" for="formGroupExampleInput">{{ 'INVOICING.PAY_METHOD.NAME_CARD' | translate}}</label>
                        <input type="text" class="form-control" id="card-holder-name" #cardHolderName placeholder="{{ 'INVOICING.PAY_METHOD.NAME_CARD' | translate}}" />
                    </div>
                </div>
            </div>

            <div class="row form-group pl-5 pr-5">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="col-form-label" for="formGroupExampleInput">{{
                            'INVOICING.PAY_METHOD.DATE_EXPIRED' | translate
                        }}</label>
                        <div id="cardExpiry" #cardExpiry></div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="col-form-label" for="formGroupExampleInput">CVV/CSC</label
                        >
                        <div id="cardCvc" #cardCvc></div>
                    </div>
                </div>
            </div>

            <div class="row pl-5 pr-5">
                <div class="col-md-6 col-12 text-center text-md-left">
                    <button id="card-button" class="btn btn-primary size-btn-modal" [disabled]="!show" [attr.data-secret]="client_secret">
                        {{ 'INVOICING.PAY_METHOD.ADD_CARD' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </section>
</div>
