<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 text-right pt-2 pr-4">
            <i class="fas fa-times close-button" (click)="closeDialog()"></i>
        </div>
        <div class="col-8 text-center">
            <p class="title">{{ 'DELIVERY_POINTS.ROUTE_DETAILS' | translate }}</p>
        </div>
    </div>

    <div class="row mt-3 justify-content-center">
        <form [formGroup]="detailRouteForm" class="font-general">
            <div class="form-row form-group">
                <div class="col-md-6 col-12 pl-0 pr-0">
                    <div class="col-md-12">
                        <label for="name">
                            <b>{{ 'DETAIL_CONTROL.NAME' | translate }}</b>
                        </label>
                        <input type="text" id="name" readonly class="form-control" formControlName="name" />
                    </div>

                    <div class="col-md-12">
                        <label for="address">
                            <b>{{ 'DETAIL_CONTROL.DIRECTION' | translate }}</b>
                        </label>
                        <input type="text" id="address" readonly class="form-control" formControlName="address" />
                    </div>
                </div>

                
                <div class="col-md-6 col-12 pl-0 pr-0">
                    <div class="col-md-12">
                        <label for="statuId">
                            <b>{{ 'DETAIL_CONTROL.STATE' | translate }}</b>
                        </label>
                        <input type="text" id="statuId" readonly class="form-control" formControlName="statuId" />
                    </div>
                </div>
            </div>


            <div class="row p-2 mt-5">
                <div class="col-12">
                    <div class="table-content">
                        <table id="movements"
                            class="table table-bordered table-striped mb-0" 
                            style="text-align: center; width: 100%">
                            <thead>
                                <tr>
                                    <th>{{ "DETAIL_CONTROL.STATE" | translate }}</th>
                                    <th>{{ "DETAIL_CONTROL.UNAVAIBLE_CLIENT" | translate }}</th>
                                    <th>{{ "DETAIL_CONTROL.OBSERVATION" | translate }}</th>
                                    <th style="border-right: 1px solid #7387c2 !important;">{{ "DETAIL_CONTROL.DATETIME" | translate }}</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>

                    </div>
                </div>
            </div>
        </form>
        
    </div>
</div>
