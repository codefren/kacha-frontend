<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 text-right pt-2 pr-4">
            <i class="fas fa-times close-button" (click)="closeDialog()"></i>
        </div>
        <div class="col-10 text-center">
            <p class="title">{{ 'GENERAL.CHANGE_ROUTE' | translate }}</p>
        </div>
    </div>

    <div class="row mt-3 pt-2 pl-4 pr-4 p-md-0">
        <div class="offset-md-1 col-md-10 col-12">
            <div class="form-group row">
                <label class="col-sm-12 col-form-label p-0">
                    {{ 'GENERAL.SELECT_ROUTE' | translate }}</label>

                <div class="col-sm-12 hack-select">
                    <select class="form-control" [(ngModel)]="routeIdDestine">
                        <ng-container *ngFor="let item of data.routes">
                            <option [value]="item.id">{{ item.name }}</option>
                        </ng-container> 
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5 pt-2 pb-3">
        <div class="col-md-6 col-12 text-md-right text-center">
            <button class="btn btn-cancel  size-btn-modal" (click)="closeDialog()">
                {{ 'GENERAL.CANCEL' | translate }}
            </button>
        </div>
        <div class="col-md-6 col-12 text-md-left text-center mt-2 mt-md-0">
            <button class="btn btn-primary size-btn-modal" [disabled]="routeIdDestine === data.routeId.id" (click)="change()"> 
                {{ 'GENERAL.TO_ACCEPT' | translate }}
            </button>
        </div>
    </div>
</div>
