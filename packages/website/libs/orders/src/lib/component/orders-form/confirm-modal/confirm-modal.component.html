<div id="modalComfirmFtp">
    <section class="card p-2">
        <div class="row">
            <div class="col-12 text-right">
                <i class="fas fa-times close-button" (click)="activeModal.close(false)"></i>
            </div>
        </div>

        <div class="card-body">

            <div class="row m-3">
                <div class="col text-center">
                    <div class="parrafo" [innerHtml]="message"></div>
                </div>
            </div>


            <div class="row mb-2 mt-3">
                <div class="col-md-6 col-12 text-center text-md-right">
                    <button class="btn size-btn-modal btn-cancel modal-dismiss" (click)="activeModal.close(false)">
                        {{ 'GENERAL.CANCEL' | translate }}
                    </button>
                </div>

                <div class="col-md-6 col-12 text-center text-md-left mt-2 mt-md-0">
                    <button class="btn btn-primary size-btn-modal modal-confirm" (click)="activeModal.close(true)">
                        {{ 'GENERAL.TO_ACCEPT' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </section>
</div>
