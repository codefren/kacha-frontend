<div class="cost-comparison">

    <div class="card">
        <div class="card-body">

            <p class="title-radial pt-3"> {{'REPORT.UPDATES' | translate }} </p>

            <div class="row">

                <div class="col-12 text-center">

                    <div id="chart"></div>

                </div>

            </div>

            <ng-container *ngIf="show">

                <div class="row pt-3" *ngIf="productivityComparativeCost">

                    <ng-container *ngFor="let item of productivityComparativeCost.data |  orderBy:'name'; let i=index">

                        <div class="col-xl-6 col-12 text-xl-left text-center" [ngClass]="{'pt-3': i == 1, 'pb-2': i == 1}">
                            <ng-container *ngIf="i == 0">
                                <img class="img-circle" src="assets/icons/report/dataUpdate/circleGreen.svg">
                            </ng-container>

                            <ng-container *ngIf="i == 1">
                                <img class="img-circle" src="assets/icons/report/dataUpdate/circleRed.svg">
                                
                            </ng-container>

                            <label class="pl-2 title-footer"> {{ item.name }} </label>

                        </div>

                        <div class="col-xl-6 col-12 text-xl-right text-center" [ngClass]="{'pt-3': i == 1, 'pb-2': i == 1}">

                            <label class="title-price">{{ item.total }}</label>

                        </div>

                    </ng-container>

                </div>
            </ng-container>

            <ng-container *ngIf="!show">

                <div class="fa-3x mb-2 text-center pt-5">
                    <i class="fas fa-circle-notch fa-spin"></i>
                </div>

            </ng-container>

        </div>

    </div>
</div>
