<div class="km-comparison">

    <div class="card">

        <div class="card-body pl-0 pr-0 pt-1">

            <div class="card-header">
                <div class="row">
                    <div class="col-12">
                        <img src="assets/icons/report/cost/km-cost.svg" alt="">
                        <span class="title-cost-comparisson ml-2 align-middle">Kilómetros recorridos</span>
                    </div>
                    <div class="col-12 mt-1">
                        <span class="diff-span" [ngClass]="{
                            'color-red-parcen': +ejecutado > +planificado,
                            'color-blue-parcen': +ejecutado == +planificado,
                            'color-green-parcen': +ejecutado < +planificado
                        }">{{ formatEuro(ejecutado - planificado) }}</span>
                    </div>
                    <div class="col-12">
                        <span class="diff-text">Diferencia en kilómetros</span>
                        <img class="icon-diff" src="assets/icons/report/cost/icono-rentabilidad-red.svg" alt="" *ngIf="(ejecutado - planificado) > 0 ">
                        <img class="icon-diff" src="assets/icons/report/cost/icono-rentabilidad-blue.svg" alt="" *ngIf="ejecutado === planificado">
                        <img class="icon-diff" src="assets/icons/report/cost/icono-rentabilidad-green.svg" alt="" *ngIf="(ejecutado - planificado) < 0">
                    </div>
                </div>

            </div>

            <div class="col-12">
                <div class="row">
                    <div class="col-xl-8 col-12 mt-4">
                        <label for="" class="label-progress">Planificado</label>
                        <div class="progress light radius-progress">
                            <div class="progress-bar pogress-planificado" role="progressbar" [style.width]="percentPlanificado + '%'" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-12 mt-4 pt-3  text-xl-right text-center">
                        <span class="label-amount align-bottom">{{ formatEuro(planificado) }}</span>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-xl-8 col-12 mt-4">
                        <label for="" class="label-progress">Ejecutado</label>
                        <div class="progress light radius-progress">
                            <div class="progress-bar pogress-ejecutado" role="progressbar" [style.width]="percentEjecutado + '%'" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-12 mt-4 pt-3  text-xl-right text-center">
                        <span class="label-amount align-bottom">{{ formatEuro(ejecutado) }}</span>
                    </div>
                </div>
            </div>




            <ng-container *ngIf="show">

                <div class="row pt-3" *ngIf="productivityComparativeCost">



                </div>
            </ng-container>

            <ng-container *ngIf="!show">

                <div class="fa-3x mb-2 text-center pt-5">
                    <i class="fas fa-circle-notch fa-spin"></i>
                </div>

            </ng-container>

        </div>

    </div>

</div>
