<div class="type-routes">

    <div class="card card-size">
        <ng-container *ngIf="show">
            <div class="card-body" *ngIf="productivityRouteType">

                <p class="title-radial pt-3"> {{'REPORT.COST_EFFECTIVENESS.TYPE_OF_ROUTES' | translate }} </p>
    
                <!-- cuadros -->
    
                <div class="row pt-4">
    
                    <div class="col-xl-6 col-12 mt-xl-0 mt-3">
    
                        <div class="card">
    
                            <div class="card-body card-mini-card">
    
                                <p class="title-mini-card"> {{'REPORT.COST_EFFECTIVENESS.PLANNED_' | translate }} </p>
    
                                <p class="title-blue text-xl-right text-center mb-0">{{ productivityRouteType.planned.total }}</p>
    
                            </div>
    
                        </div>
    
                    </div>
    
                    <div class="col-xl-6 col-12 mt-xl-0 mt-3">
    
                        <div class="card">
    
                            <div class="card-body card-mini-left">
    
                                <p class="title-mini-card">{{'REPORT.COST_EFFECTIVENESS.RETAINER' | translate }}</p>
    
                                <p class="title-yellow text-xl-right text-center mb-0">{{ productivityRouteType.retain.total }}</p>
    
                            </div>
    
                        </div>
    
                    </div>
    
                </div>
    
                <!-- end cuadros -->
    
                <!-- totales -->
    
                <div class="row align-items-center pt-5">
    
                    <div class="col-xl-6 col-12 text-xl-left text-center">
    
                        <label class="title-footer"> {{'REPORT.COST_EFFECTIVENESS.TOTAL_CHARGED' | translate }} </label>
    
                    </div>
    
                    <div class="col-xl-6 col-12 text-xl-right text-center">
    
                        <label class="title-total">{{ decimal(productivityRouteType.totalBilling) }}</label>
    
                    </div>
    
    
    
                </div>
    
                <!-- linea divisoria -->
    
                <div class="line-bottom w-100 mt-2"></div>
    
                <!-- end linea divisoria -->
    
                <div class="row align-items-center">
    
                    <div class="col-xl-6 col-12 text-xl-left text-center pt-3 pb-2">
    
                        <img class="img-circle" src="assets/icons/report/cost/blusSmall.svg">
    
                        <label class="pl-2 title-footer"> {{'REPORT.COST_EFFECTIVENESS.PLANNED_ROUTES' | translate }} </label>
    
                    </div>
    
                    <div class="col-xl-6 col-12 text-xl-right text-center pt-3 pb-2">
    
                        <label class="title-price">{{ decimal(productivityRouteType.planned.total) }}</label>
    
                    </div>
                </div>
    
                <!-- linea visisoria -->
    
                <div class="line-bottom w-100 mt-2"></div>
    
                <!-- end linea divisoria -->
    
    
                <div class="row align-items-center mt-2">
    
                    <div class="col-xl-6 col-12 text-xl-left text-center pt-3 pb-2">
    
                        <img class="img-circle" src="assets/icons/report/cost/yellow.svg">
    
                        <label class="pl-2 title-footer"> {{'REPORT.COST_EFFECTIVENESS.CHECKPOINT_ROUTES' | translate }} </label>
    
                    </div>
    
                    <div class="col-xl-6 col-12 text-xl-right text-center pt-3 pb-2">
    
                        <label class="title-price">{{ decimal(productivityRouteType.retain.total) }}</label>
    
                    </div>
                </div>
    
                <!-- end totales -->
            </div>
        </ng-container>

        <ng-container *ngIf="!show">

            <div class="fa-10x mb-2 text-center pt-5">
                <i class="fas fa-circle-notch fa-spin"></i>
            </div>

        </ng-container>
    </div>
</div>
