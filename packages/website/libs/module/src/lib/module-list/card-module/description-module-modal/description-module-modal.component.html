<section class="card">
  <div class="card-header text-center">
      <div class="row justify-content-end mb-3">
          <i class="fas fa-times mr-3 close-button" (click)="activeModal.close(false)"></i>
      </div>

      <div class="row justify-content-center">
          <div class="col-md-12">
              <img [src]="data.urlImage" *ngIf="data.id !== 2" alt="change" class="img-flud"/>

              <img [src]="data.urlImage" *ngIf="data.id == 2" alt="change" class="img-flud img-render"/>
          </div>
      
          <div class="col-md-12">
              <h2 class="title">{{ data.name }}</h2>
          </div>
      </div>
  </div>
 

  <div class="card-body pt-0">
      <p class="sytle-description">{{ data.description }}</p>

      <div class="row pt-2 justify-content-center pt-4 pb-4" *ngIf="data.label !== null">
          <div class="col-md-3 text-center" *ngFor="let dataLabel of data.label">
              <span class="subTitle">{{ dataLabel }}</span>
          </div>
      </div>
  </div>

  <div class="card-footer text-muted pt-0 pb-5">
      <div class="text-center">
        <!-- button adquired module -->
        <button 
          *ngIf="data.company_module.length > 0" 
          class="btn btn-success ml-2" 
          disabled
        >
          {{ 'COMPANIES.MODULES.HIRED_MODULE' | translate }}
        </button>
        
        <!-- buy module -->
        <ng-container *ngIf="data.company_module.length == 0 && !data.soon">
          <button 
            class="btn btn-primary"
            [disabled]="company?.subscriptions.length == 0" 
            (click)="activeModal.close(true)"
          >
            {{ 'MODULES.CONTRACT' | translate }}
          </button>
        </ng-container>

        <!-- buy module proximamente -->
        <ng-container *ngIf="data.company_module.length == 0 && data.soon">
          <button 
            class="btn btn-cancel" 
            disabled
          >
            {{ 'MODULES.CONTRACT' | translate }}
          </button>
        </ng-container>
      
      </div>
  </div>


</section>
