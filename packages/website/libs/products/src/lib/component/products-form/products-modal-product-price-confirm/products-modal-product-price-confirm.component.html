<div class="modal-confirm">
    <section class="card">
        <header>
            <div class="row">
                <div class="col-12 text-right pt-2">
                    <button class=" btn btn-default btn-sm btn-color" (click)="activeModal.close(false)"> 
                        <i class="fas fa-times"></i>
                    </button>
                </div>
              </div>
        </header>
        <div class="card-body">
            <div class="modal-wrapper">
                <div class="modal-text">
                    <p class="mb-0 text-center parrafo">{{ 'GENERAL.DELETE_PRODUCT' | translate }}</p>
                </div>
            </div>
        </div>
        <footer class="row justify-content-center pb-4">
            <button type="button" class="btn secondary mr-4 size-btn-form" (click)="activeModal.close(false)">{{ 'GENERAL.CANCEL' | translate }}</button>
            <button type="button" class="btn btn-primary size-btn-form" (click)="activeModal.close(true)">{{ 'GENERAL.ACCEPT' | translate }}</button>
        </footer>
    </section>
</div>
