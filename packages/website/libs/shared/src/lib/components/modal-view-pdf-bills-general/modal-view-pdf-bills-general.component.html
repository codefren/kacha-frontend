<div class="modal-view-pdf-bills-general">

    <div class="row align-items-center mt-3 mb-3">

        <div class="col-xl-6 col-12 pl-xl-5 text-xl-left text-center">

            <label class="title-ticket"> {{ title }}  </label>

        </div>


    </div>

    <div class="row mt-3">

        <div class="col-12 text-center" *ngIf="imageLoaded">

            <div class="embed-responsive embed-responsive-21by9">

                <iframe class="embed-responsive-item" [src]="imageLoaded"></iframe>

            </div>

        </div>

    </div>

</div>
