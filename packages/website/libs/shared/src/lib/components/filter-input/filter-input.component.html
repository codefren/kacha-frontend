<mat-form-field class="filter-input" floatLabel="never" [color]="color">
    <mat-icon
        [inline]="true"
        matPrefix
        aria-label="Filter"
        [ngClass]="themingClasses(color)"
        class="search-icon"
    >
        search
    </mat-icon>
    <input
        class="search-input"
        matInput
        type="text"
        [placeholder]="placeholder"
        [(ngModel)]="filterValue"
    />
    <button
        mat-button
        *ngIf="filterValue"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="filterValue = ''"
    >
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
