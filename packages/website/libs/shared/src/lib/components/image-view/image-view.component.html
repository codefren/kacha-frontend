<div class="easyroute-image-view  d-flex justify-content-center" [ngClass]="{ 'justify-content-xl-start': index === 0, 'justify-content-xl-end': index === 2}">

    <!-- <p class="color-alert text-center mt-1 pl-2"> {{ 'GENERAL.MAXIMUN_1MB' | translate}} </p> -->

    <div class="d-flex flex-column margin-lateral  justify-content-around column" [ngClass]="{ 'margin-promotion': promotion}" *ngIf="delete">
        <div class="card point" [ngClass]="{ 'card-franchise': franchise, 'card-promotion': promotion }">
            <div *ngIf="!image" class="w-100 h-100 d-flex flex-column align-items-center justify-content-center" (click)="fileImage.click()">
                <!--  <i class="color-icon fas fa-camera fa-2x"></i> -->
                <img src="assets/icons/optimmanage/camara-fotografica 3.svg">
            </div>

            <ng-container *ngIf="image">
                <div class="w-100 d-flex show-background point h-100 flex-column justify-content-center align-items-center" (click)="deleteImg( $event, image )">
                    <i class="fas fa-trash fa-2x"></i>
                </div>
                <div class="text-center w-100 h-100">
                    <img [src]="image.image" class="img-upload">
                </div>
            </ng-container>
        </div>

        <input type="file" hidden #fileImage (change)="handleFileChange( $event, image )">

        <div class="custom-control-inline" *ngIf="image && !franchise">

            <div class="round mr-3">

                <input type="radio" name="main" [id]="'main' + index" [value]="image.main" [checked]="image.main" (change)="selectedMain($event.target.checked, image.id)" />
                <label [for]="'main' + index" #gen1></label>
            </div>

            <label class="options pointer font-radio" (click)="gen1.click()">
                {{ 'GENERAL.MAIN_IMAGE' |translate }}
            </label>
        </div>

        <!-- <div class="form-check" *ngIf="image">
            <input class="form-check-input" type="radio" name="main" [id]="'main' + index" [value]="image.main" [checked]="image.main" (change)="selectedMain($event.target.checked, image.id)">
            <label class="form-check-label options pointer font-radio" for="exampleRadios1">
              Imagen Principal
          </label>
        </div> -->


    </div>

    <div class="d-flex flex-column justify-content-around column" [ngClass]="{'margin-lateral':incient}" *ngIf="!delete">
        <div class="card point" [ngClass]="{ 'card-style-incident': incient }">
            <div class="w-100 h-100 d-flex flex-column align-items-center justify-content-center" (click)="fileImage.click()" *ngIf="!image">
                <i class="color-icon fas fa-camera fa-2x"></i>
            </div>
            <div class="text-center w-100 h-100" *ngIf="image && !incient">
                <img [src]="image.image" class="img-upload">
            </div>
            <ng-container *ngIf="image && incient">
                <div class="w-100 d-flex show-background point h-100 flex-column justify-content-center align-items-center">
                    <div class="row mt-5">
                        <div class="col-6 mt-5 text-center pr-5" (click)="deleteImg( $event, image )">
                            <img src="assets/icons/optimmanage/borrar.svg">
                        </div>
                        <div class="col-6 mt-5 text-center pl-5">

                            <img src="assets/icons/optimmanage/descarga.svg" (click)="donwload(image.image)">


                            <a hidden #downloadImage target="_blank" [href]="image.image" download>
                                <img [src]="image.image">
                            </a>


                        </div>
                    </div>


                </div>
                <div class="text-center w-100 h-100">
                    <img [src]="image.image" class="img-upload">
                </div>
            </ng-container>
        </div>
        <input type="file" hidden #fileImage [disabled]="disabled" (change)="handleFileChange( $event, image )">
        <p class="color-alert text-center mt-1">m√°ximo 1MB</p>
    </div>

</div>
