<div class="modal-general-warning">

    <div class="modal-header">

        <div class="row">

            <div class="col-xl-6 col-12 text-xl-left text-center">

                <label class="title-modal">  {{ 'DELIVERY_POINTS.ROUTE_DETAILS' | translate }} </label>

            </div>

            <div class="col-xl-6 col-12 text-xl-right text-center point" (click)="closeDialog()">

                <img src="assets/icons/close-cost.svg">

            </div>
        </div>
    </div>

    <div class="modal-body">

        <div class="row">

            <form [formGroup]="detailRouteForm" class="font-general">

                <div class="col-12">

                    <div class="form-row mt-3">

                        <div class="col-xl-6 col-12 mt-3">

                            <div class="form-group input-group">

                                <span class="has-float-label w-100">

                                    <input class="form-control point" id="name" readonly type="text" placeholder="{{ 'DETAIL_CONTROL.NAME' | translate }}" formControlName="name"/>

                                    <label for="name" class="mt-2 title-col"> {{ 'DETAIL_CONTROL.NAME' | translate }} </label>

                                </span>

                            </div>

                        </div>

                        <div class="col-xl-6 col-12 mt-3">

                            <div class="form-group input-group">

                                <span class="has-float-label w-100">

                                    <input class="form-control point" readonly id="statuId" type="text" placeholder="{{ 'DETAIL_CONTROL.STATE' | translate }}" formControlName="statuId"/>

                                    <label for="statuId" class="mt-2 title-col"> {{ 'DETAIL_CONTROL.STATE' | translate }} </label>

                                </span>

                            </div>

                        </div>

                        <div class="col-xl-6 col-12 mt-3">

                            <div class="form-group input-group">

                                <span class="has-float-label w-100">

                                    <input class="form-control point" readonly id="address" type="text" placeholder="{{ 'USERS.EMPLOYEE_NAME' | translate }}" formControlName="address"/>

                                    <label for="address" class="mt-2 title-col"> {{ 'DETAIL_CONTROL.DIRECTION' | translate }} </label>

                                </span>

                            </div>

                        </div>

                    </div>


                </div>
            </form>


        </div>


    </div>

    <div class="row mt-2">

        <div class="col-12">

            <div class="table-content">

                <table id="movementss" class="table table-bordered table-striped mb-0" style="text-align: center; width: 100%">

                    <thead>
                        <tr>
                            <th style="border-left: 2px solid #7387c2 !important;">{{ "DETAIL_CONTROL.STATE" | translate }}</th>

                            <th>{{ "DETAIL_CONTROL.UNAVAIBLE_CLIENT" | translate }}</th>

                            <th>{{ "DETAIL_CONTROL.OBSERVATION" | translate }}</th>

                            <th style="border-right: 1px solid #7387c2 !important;">{{ "DETAIL_CONTROL.DATETIME" | translate }}</th>

                        </tr>
                    </thead>

                    <tbody></tbody>

                </table>

            </div>
        </div>
    </div>






</div>
