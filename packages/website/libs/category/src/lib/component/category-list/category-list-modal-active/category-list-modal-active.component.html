<div id="modalComfirmFtp">
    <section class="card category-list-modal-active">
        <div class="card-body">
            <div class="row justify-content-end mb-3">
                <i class="fas fa-times mr-3 close-button" (click)="activeModal.close(false)"></i>
            </div>

            <div class="row m-3">
                <div class="col text-center">
                    <div class="parrafo" *ngIf="data"> {{ data.message }}</div>
                    <div class="parrafo" *ngIf="SubCategory"> {{ SubCategory.message }}</div>
                </div>
            </div>

            <div class="row mt-4 mt-sm-0 m-sm-4">
                <div class="col-md-6 col-6 text-center">
                    <button class="btn btn-cancel size-btn-modal modal-dismiss" (click)="activeModal.close(false)">
                        {{ 'GENERAL.CANCEL' | translate }}
                    </button>
                </div>

                <div class="col-md-6 col-6 text-center">
                    <button id="card-button" class="btn btn-primary size-btn-modal modal-confirm" (click)="activeModal.close(true)">
                        {{ 'GENERAL.ACCEPT' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </section>
</div>
