<div class="vehicles-settings bg-white p-3">

    <div class="row">

        <!-- mini menu seleccionable -->

        <div class="col-xl-3 col-12 ">

            <label class="title-left-sheet  mt-2"> {{ 'VEHICLES.NAME' | translate }} </label>

            <ul class="list-group">

                <li class="list-group-item point my-2">


                    <ul class="sub-ul">

                        <li class="list-group-item sub-li point my-2 " [ngClass]="{'background-selecter': select === 'serviceSpecification'}" (click)="changePage('serviceSpecification')">
                            <label class="title-selct point" [ngClass]="{'title-no-select': select != 'serviceSpecification'}">
                                Especificación de servicios
                            </label>
                        </li>

                        <li class="list-group-item sub-li point my-2" [ngClass]="{'background-selecter': select === 'vehicletypes'}" (click)="changePage('vehicletypes')">
                            <label class="title-selct point" [ngClass]="{'title-no-select': select != 'vehicletypes'}">
                                Tipos de vehículos
                            </label>
                        </li>

                        <li class="list-group-item sub-li point my-2" [ngClass]="{'background-selecter': select === 'digitalAccessories'}" (click)="changePage('digitalAccessories')">
                            <label class="title-selct point" [ngClass]="{'title-no-select': select != 'digitalAccessories'}">
                                Complementos digitales
                            </label>
                        </li>

                        <li class="list-group-item sub-li point my-2" [ngClass]="{'background-selecter': select === 'materialAccessories'}" (click)="changePage('materialAccessories')">
                            <label class="title-selct point" [ngClass]="{'title-no-select': select != 'materialAccessories'}">
                                Complementos materiales
                            </label>
                        </li>

                        <li class="list-group-item sub-li point my-2" [ngClass]="{'background-selecter': select === 'mandatoryReviews'}" (click)="changePage('mandatoryReviews')">
                            <label class="title-selct point" [ngClass]="{'title-no-select': select != 'mandatoryReviews'}">
                                Revisiones obligatorias
                            </label>
                        </li>

                        <li class="list-group-item sub-li point my-2" [ngClass]="{'background-selecter': select === 'supplements'}" (click)="changePage('supplements')">
                            <label class="title-selct point" [ngClass]="{'title-no-select': select != 'supplements'}">
                                Suplementos
                            </label>
                        </li>

                    </ul>
                    <div class="point" (click)="retunrsList()">
                        <img class="img-Returns point mr-1" src="assets/icons/retunrsBlue.svg">
                        <label class="retursList point"> {{'SHEET_ROUTE.RETURN' | translate }} </label>
                    </div>

                </li>



            </ul>
        </div>

        <!-- end mini menu seleccionable -->

        <div class="d-flex" style="height: 200px;">

            <div class="vr"></div>

        </div>

        <div class="col-xl-9 col-12">

            <div class="row align-items-center">

                <div class="col-xl-6 col-12 text-xl-left text-center mt-2">

                    <ng-container *ngIf="select === 'serviceSpecification'">

                        <label class="title-left-sheet" for=""> Especificación de servicios</label>

                    </ng-container>

                    <ng-container *ngIf="select === 'vehicletypes'">

                        <label class="title-left-sheet" for=""> Tipos de vehículos </label>

                    </ng-container>

                    <ng-container *ngIf="select === 'digitalAccessories'">
                        <label class="title-left-sheet" for="">  Complementos digitales </label>
                    </ng-container>

                    <ng-container *ngIf="select === 'materialAccessories'">
                        <label class="title-left-sheet" for="">   Complementos materiales </label>
                    </ng-container>

                    <ng-container *ngIf="select === 'mandatoryReviews'">
                        <label class="title-left-sheet" for=""> Revisiones obligatorias </label>
                    </ng-container>

                    <ng-container *ngIf="select === 'supplements'">
                        <label class="title-left-sheet" for="">   Suplementos </label>
                    </ng-container>

                </div>

                <!-- <div class="col-xl-6 col-12 text-xl-right text-center mt-xl-0 mt-2">

                    <button class="btn btn-primary" (click)="saveSettings()"> {{'SHEET_ROUTE.SAVE' | translate }} </button>

                </div> -->

            </div>

            <div class="col-12 p-0 mt-3">

                <div class="card">

                    <div class="card-body">

                        <ng-container *ngIf="select === 'serviceSpecification'">

                            <easyroute-service-specification></easyroute-service-specification>

                        </ng-container>

                        <ng-container *ngIf="select === 'vehicletypes'">

                            <easyroute-vehicle-types></easyroute-vehicle-types>

                        </ng-container>

                        <ng-container *ngIf="select === 'digitalAccessories'">

                            <easyroute-digital-accessories></easyroute-digital-accessories>

                        </ng-container>

                        <ng-container *ngIf="select === 'materialAccessories'">

                            <easyroute-material-accessories></easyroute-material-accessories>

                        </ng-container>

                        <ng-container *ngIf="select === 'mandatoryReviews'">

                            <easyroute-mandatory-reviews></easyroute-mandatory-reviews>

                        </ng-container>

                        <ng-container *ngIf="select === 'supplements'">

                            <easyroute-supplements></easyroute-supplements>

                        </ng-container>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
