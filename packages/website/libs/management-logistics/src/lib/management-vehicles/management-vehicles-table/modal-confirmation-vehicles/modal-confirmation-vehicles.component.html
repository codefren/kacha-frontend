<div id="modalForm">
    <section class="card modal-confirmation-vehicles">
        <div class="card-body">
            <div class="row justify-content-end mb-3">
                <i class="fas fa-times mr-3 close-button" (click)="activeModal.close(false)"></i>
            </div>

            <div class="row m-3">
                <div class="col text-center">
                    <p class="parrafo">
                        {{ 'VEHICLES.DELETE_VEHICLE?' | translate }} {{ name }}?
                    </p>
                </div>
            </div>

            <div class="row m-sm-4">
                <div class="col-md-6 col-6 text-center">
                    <button class="btn btn-cancel size-btn-modal modal-dismiss" (click)="closeModal(false)">
                        {{ 'GENERAL.CANCEL' | translate }}
                    </button>
                </div>

                <div class="col-md-6 col-6 text-center">
                    <button id="card-button" class="btn btn-primary size-btn-modal modal-confirm" (click)="closeModal(true)">
                        {{ buttonAccept | translate }}
                    </button>
                </div>
            </div>
        </div>
    </section>
</div>
