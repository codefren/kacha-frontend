<div class="row service-vehicle">

    <div class="col-12 p-0">
        <div class="card">

            <div class="card-header">
                <p class="mb-0 title-answers"> Registro de repostaje </p>
                <p class="mb-0 sub-title"> Visualiza el listado de veces que se ha repostado este vehículo. </p>
            </div>

            <div class="card-body">

                <div class="col-md-12 col-12 pb-2 pr-0 pl-0 m-0">

                    <div class="form-row d-flex justify-content-xl-start justify-content-center align-items-end mb-2">

                        <div class="m-1 size-btn">

                            <div class="dp-hidden position-absolute">

                                <div class="input-group">

                                    <input name="datepicker" class="form-control  input-size date1 point" ngbDatepicker #datepicker="ngbDatepicker" [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden" [minDate]="{year: 1980, month: 1, day: 1}"
                                        [startDate]="fromDate!" tabindex="-1" />

                                    <ng-template #t let-date let-focused="focused">

                                        <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)" [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
                                            {{ date.day }}
                                        </span>

                                    </ng-template>

                                </div>

                            </div>

                            <div class="input-group">

                                <input #dpFromDate class="form-control form-control-date" placeholder="yyyy-mm-dd" name="dpFromDate" [value]="formatter.format(fromDate) + ' - ' +formatter.format(toDate)" (input)="fromDate = validateInput(fromDate, dpFromDate.value)" />

                                <button class="btn btn-calendar calendar" (click)="datepicker.toggle()" type="button">
            
                                    <img class="icons-calendar point" src="assets/icons/Vector.svg" aria-hidden="true">
        
                                </button>

                            </div>

                        </div>

                    </div>

                </div>

                <div class="table-content table-content-general">
                    <table class="table table-striped table-bordered mb-0 mt-1" id="vehicleAnalysisRepostajeTable" style="text-align: center; width: 100%;">

                        <thead>

                            <tr>

                                <th style="border-top-left-radius: 6px;">Chófer</th>

                                <th>Fecha</th>

                                <th>Proveedor</th>

                                <th>Concepto</th>

                                <th>Litros</th>

                                <th>Km</th>

                                <th>Precio</th>

                                <th style="border-top-right-radius: 6px;">Ticket</th>

                            </tr>

                        </thead>

                        <tbody></tbody>

                    </table>
                </div>



            </div>

        </div>

    </div>
</div>
