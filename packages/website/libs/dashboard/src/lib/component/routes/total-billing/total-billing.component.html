<div class="easyroute-total-billing">
    <div class="row text-center mb-1">
        <div class="col-lg-12 col-12 p-xl-0 pr-0">
            <div class="col-12 pr-0">
                <div class="card" style="min-height: 120px;">
                    <div class="card-body border-card">
                        <div class="row">
                            <div class="col-lg-12 p-0">
                                <p class="card-text style-info-card paragran mt-2">{{decimal (0) }}€</p>
                                <label href="#" class="footer-card">{{'DASHBOARD.TOTAL_BILLING.TOTAL_COST' |
                                    translate }}</label>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-3  pr-0">
                <div class="card" style="height: 120px;">
                    <div class="card-body border-card">
                        <div class="row">
                            <div class="col-lg-12 mt-lg-0 mt-3 p-0" *ngIf="showCosts">
                                <ng-container *ngIf="show">

                                    <p class="card-text style-info-card paragran mt-2" *ngIf="data">
                                        {{decimal (data.totalBilling) }} €
                                    </p>

                                </ng-container>

                                <ng-container *ngIf="!show">

                                    <div class="fa-3x mb-2">
                                        <i class="fas fa-circle-notch fa-spin"></i>
                                    </div>

                                </ng-container>

                                <label class="footer-card"> {{'DASHBOARD.TOTAL_BILLING.TOTAL_BILLINGS' | translate
                                    }} </label>

                            </div>
                            <div class="col-lg-12 mt-lg-0 mt-3 p-0" *ngIf="!showCosts">
                                <p class="card-text style-info-card paragran mt-2">
                                    {{decimal (0) }} €
                                </p>
                                <label class="footer-card"> {{'DASHBOARD.TOTAL_BILLING.TOTAL_BILLINGS' | translate
                                    }} </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
