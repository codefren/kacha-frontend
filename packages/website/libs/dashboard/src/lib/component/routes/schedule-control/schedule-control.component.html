                    <div class="overflow-scroos pl-lg-0  mt-3 mb-2 align-items-center">

                        <ng-container *ngIf="!show">

                            <div class="col-12 text-center">

                                <div class="fa-4x mb-2 mt-4">

                                    <i class="fas fa-circle-notch fa-spin"></i>

                                </div>

                            </div>


                        </ng-container>

                        <ng-container *ngIf="show">
                            <table class="table table-hover table-responsive-md"
                                style="text-align: center; width: 100%">

                                <thead>

                                    <tr>

                                        <th class="text-center text-md-left pl-lg-3 title-list"> {{
                                            'DASHBOARD.SCHEDULE_CONTROL.USERS' | translate }} </th>

                                        <th class="text-center text-md-left pl-lg-3 title-list"> </th>

                                        <th class="title-list" scope="col-lg-2 col"> {{
                                            'DASHBOARD.SCHEDULE_CONTROL.EXIT' | translate }} </th>

                                        <th class="title-list" scope="col-lg-2 col"> {{
                                            'DASHBOARD.SCHEDULE_CONTROL.ARRIVAL' | translate }} </th>

                                        <th class="title-list" scope="col-lg-2 col">{{
                                            'DASHBOARD.SCHEDULE_CONTROL.TOTAL' | translate }}</th>

                                    </tr>

                                </thead>
                                <tbody>
                                    <ng-container *ngIf="timeControl.length > 0">
                                        <tr *ngFor="let item of timeControl; let i = index;">

                                            <td class="p-0" style="width: 20px !important;">
                                                <div class="no-selecter p-0"
                                                    [ngClass]="{'selecter': item.driverStartTime && item.totalHour >0 }"
                                                    style="width: 44px; margin:0 auto;">
                                                    <img class="img-avatar"
                                                        src="assets/icons/optimmanage/userSchedule.svg">
                                                </div>

                                            </td>
                                            <td class="text-left">
                                                <label class="label-name" for="name">{{ item.name }} {{ item.surname
                                                    }}</label>
                                            </td>
                                            <td>
                                                <label class="label-exit" for="exit"> {{ FormatDate
                                                    (item.driverStartTime) }}</label>
                                            </td>
                                            <td>

                                                <label class="label-exit"
                                                    [ngClass]="{'label-select': item.driverStartTime && item.totalHour >0 }">
                                                    {{ FormatDate (item.arrivalTime) }} </label>
                                            </td>
                                            <td>
                                                <label class="total" for="total"
                                                    [ngClass]="{'label-select': item.driverStartTime && item.totalHour >0 }">
                                                    {{total (item.totalHour )}}</label>
                                            </td>
                                        </tr>
                                    </ng-container>

                                    <ng-container *ngIf="timeControl.length == 0">
                                        <tr class="center">
                                            <td colspan="7" class="center pt-5"
                                                style="border-bottom: 0px solid #ececec !important;">
                                                {{ 'ORDERS.ORDERS_FORM.NO_CUSTOMER_DATA_AVALILABLE' | translate }} </td>
                                        </tr>
                                    </ng-container>

                                </tbody>
                            </table>


                        </ng-container>
