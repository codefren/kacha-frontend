<div class="row easyroute-total-client">

    <!-- Donus grafit -->

    <div class="col-lg-12 p-lg-0 ">
        <div class="card" style="height: 255px;">

            <div class="card-body">

                <!-- Morris: Donut -->
                <ng-container *ngIf="!show">
                    <div class="col-12 mt-5">
                        <div class="fa-4x mb-2">

                            <i class="fas fa-circle-notch fa-spin"></i>

                        </div>
                    </div>


                </ng-container>

                <div class="chart chart-md" id="morrisDonut"></div>

                <div class="col-12 text-center" *ngIf="totalClient">
                    <p class="p-0 m-0 total">{{totalClient}}</p>
                    <label class="total-client-label "> {{ 'DASHBOARD.TOTAL_CLIENT.TOTAL_CLIENTS' | translate }}</label>

                </div>
                <ng-container *ngIf="data && data.length === 0">
                    {{ 'DASHBOARD.TOTAL_CLIENT.NO_DATA_TO_DISPLAY' | translate }}
                </ng-container>

            </div>
        </div>
    </div>

    <!-- End Donus grafit -->


</div>
