<div class="easyroute-app-invoiced">

    <div class="row text-center mt-4 mb-1">



        <div class="col-12">



            <div class="card">

                <div class="card-body">
                    <div class="row">

                        <ng-container *ngIf="show">

                            <!-- title -->

                            <div class="col-12 text-left">
                                <label class="title-invoiced"> {{ 'DASHBOARD.TOTAL_SALE_AGENT_COMMERCIAL.BILLING_APP' | translate }} </label>
                            </div>

                            <!-- end title -->

                            <!-- app invoice -->

                            <div class="col-12 text-left">
                                <label class="tot-invoice"> {{ decimal (totalAppInvocie.sumTotalOrderApp) }} </label>
                            </div>

                            <!-- end app invoice -->


                            <!-- progress -->

                            <div class="col-12 mt-3 mb-4">
                                <div class="progress light no-complete">
                                    <div class="progress-bar complete" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemin="0" aria-valuemax="100" [style.width]="parcent  + '%'">

                                        <!-- <ng-container *ngIf="parcent">
                                            {{ parcent }}% Completado
                                        </ng-container> -->
                                    </div>
                                </div>

                            </div>

                            <!-- end progress -->


                        </ng-container>



                        <ng-container *ngIf="!show">

                            <div class="col-12 text-center">
                                <div class="fa-3x mb-2">
                                    <i class="fas fa-circle-notch fa-spin"></i>
                                </div>
                            </div>


                        </ng-container>


                    </div>


                </div>

            </div>







        </div>




    </div>
</div>
