        <div class="col-12">

            <div class="card">

                <div class="card-body">

                    <div class="row pt-2 pb-2">

                        <ng-container *ngIf="show">

                            <!-- title -->

                            <div class="col-12 text-center">

                            <!-- end title -->

                            <div class="col-12 text-center">

                        </ng-container>


                        <ng-container *ngIf="!show">
