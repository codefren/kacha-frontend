<div class="modal-check-routes">
    <div class="row pl-4 pr-4 mt-4">
        <div class="col-12 pt-4 pl-4">

            <img src="assets/icons/comunication.svg">

            <label class="title-route pl-3"> {{ 'SHEET_ROUTE.CHECK_ROUTES' | translate }} </label>
        </div>

        <div class="col-12 pt-4 pl-4">
            <p class="paragran-info"> {{ 'SHEET_ROUTE.ARE_YOU_SURE_YOU_WANT_TO_CHECK_ALL_PENDING_ROUTES' | translate }} </p>

        </div>

        <div class="col-12 pl-4 pr-4">
            <p class="sub-title-p"> {{'SHEET_ROUTE.THIS_FUNCTIONALITY_EXISTS_TO_COVER_SOME_TYPE_OF_ERROR_AND_TO_ALLOW' | translate }} </p>
        </div>
    </div>
    <div class="row pb-5 mt-3 pl-4 pr-4">
        <div class="col-xl-6 col-12 text-center text-md-left">
            <button type="button" class="btn btn-gray btn-block" (click)="closeModal()">{{ 'GENERAL.CANCEL' | translate }}</button>
        </div>
        <div class="col-xl-6 col-12 text-center text-md-right mt-2 mt-md-0" (click)="YesVerified()">
            <button type="button" class="btn btn-primary btn-block">Si verificar</button>
        </div>

    </div>
</div>
