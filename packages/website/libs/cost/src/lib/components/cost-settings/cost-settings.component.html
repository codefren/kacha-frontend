<div class="cost-settings bg-white p-3">

    <div class="row">

        <!-- mini menu seleccionable -->

        <div class="col-xl-3 col-12 ">

            <label class="title-left-sheet  mt-2"> {{ 'COST.NAME' | translate }} </label>

            <ul class="list-group">

                <li class="list-group-item point my-2">


                    <ul class="sub-ul">

                        <li class="list-group-item sub-li point my-2 " [ngClass]="{'background-selecter': select === 'structure'}" (click)="changePage('structure')">
                            <label class="title-selct point" [ngClass]="{'title-no-select': select != 'structure'}">
                                {{ 'COST.STRUCTURE' | translate }}
                            </label>
                        </li>



                        <li class="list-group-item sub-li point my-2" [ngClass]="{'background-selecter': select === 'rates'}" (click)="changePage('rates')">
                            <label class="title-selct point" [ngClass]="{'title-no-select': select != 'rates'}">
                                {{ 'COST.RATES' | translate }}
                            </label>
                        </li>

                        <li class="list-group-item sub-li point my-2" [ngClass]="{'background-selecter': select === 'automation'}" (click)="changePage('automation')">
                            <label class="title-selct point" [ngClass]="{'title-no-select': select != 'automation'}">
                                {{ 'COST.AUTOMATION' | translate }}
                            </label>
                        </li>

                    </ul>
                    <div class="point" (click)="retunrsList()">
                        <img class="img-Returns point mr-1" src="assets/icons/retunrsBlue.svg">
                        <label class="retursList point"> {{'SHEET_ROUTE.RETURN' | translate }} </label>
                    </div>

                </li>



            </ul>
        </div>

        <!-- end mini menu seleccionable -->

        <div class="d-flex" style="height: 200px;">

            <div class="vr"></div>

        </div>

        <div class="col-xl-9 col-12">

            <div class="row align-items-center">

                <div class="col-xl-6 col-12 text-xl-left text-center mt-2">

                    <ng-container *ngIf="select === 'structure'">

                        <label class="title-left-sheet" for="">  {{ 'COST.STRUCTURE' | translate }}</label>

                    </ng-container>

                    <ng-container *ngIf="select === 'rates'">

                        <label class="title-left-sheet" for="">   {{ 'COST.RATES' | translate }} </label>

                    </ng-container>

                    <ng-container *ngIf="select === 'automation'">

                        <label class="title-left-sheet" for="">   {{ 'COST.AUTOMATION' | translate }} </label>

                    </ng-container>

                </div>


            </div>

            <div class="col-12 p-0 mt-3">



                <ng-container *ngIf="select === 'structure'">

                    <easyroute-structure></easyroute-structure>

                </ng-container>


                <ng-container *ngIf="select === 'rates'">

                    <easyroute-rates></easyroute-rates>

                </ng-container>

                <ng-container *ngIf="select === 'automation'">

                    <easyroute-automation></easyroute-automation>

                </ng-container>




            </div>

        </div>

    </div>

</div>
