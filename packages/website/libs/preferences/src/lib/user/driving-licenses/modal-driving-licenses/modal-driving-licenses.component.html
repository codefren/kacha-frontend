<div class="modal-driving-licenses">
    <div class="row p-5">
        <div class="col-xl-6 col-12">
            <label class="title-modal"> {{ data.name }} </label>
        </div>
        <div class="col-xl-6 col-12 text-xl-right text-center point" (click)="close()">
            <img src="assets/icons/close1.svg">
        </div>

        <div class="col-12 mt-2">
            <div class="form-row mt-3 description">
                <span>{{ data.description }}  
                    <a href="https://www.dgt.es/nuestros-servicios/permisos-de-conducir/clases-de-permisos-de-conducir/" class="know-more" target="_blank">
                        {{ 'USERS.SETTINGS.KNOW_MORE' | translate }}
                    </a>
                </span>
            </div>
        </div>
    </div>
</div>
