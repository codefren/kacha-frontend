<div class="modal-form-field">
    <div class="row p-5">
        <div class="col-xl-6 col-12">
            <label class="title-modal"> {{'SHEET_ROUTE.FORM_FIELD' | translate }} </label>
        </div>
        <div class="col-xl-6 col-12 text-xl-right text-center point" (click)="close()">
            <img src="assets/icons/close1.svg">
        </div>

        <div class="col-12 mt-2">
            <div class="form-row mt-3" *ngIf="data">

                <div class="form-group input-group">

                    <span class="has-float-label w-100">
    
                        <input class="form-control style-input"  readonly  type="text" placeholder="{{'SHEET_ROUTE.BONUS_BOXES' | translate }}" [value]="data.description"/>
    
                        <label for="first" class="mt-2 title-form"> {{ data.name }} </label>
    
                    </span>

                </div>

            </div>
        </div>

        <div class="col-12 mt-3" *ngIf="data.secondDescription">
            <label class="title-sub" for="">
                *{{ data.secondDescription }}
            </label>
        </div>
    </div>
</div>
