    <div class="card">

        <div class="card-body p-4">

            <div class="row">

                <div class="col-xl-12 col-12">

                    <div class="switch w-100">

                        <label class="switch-width mb-0">

                            <input type="checkbox" id="activateRouteSchedule" [checked]="(controlPanelPreferences$ | async).activateRouteSchedule"
                            (change)="toggleControlPanelPreference('activateRouteSchedule',$event.target.checked)"/>

                            <span class="lever lever-general switch-col-primary m-2"></span>

                            <span class="lever-text toogle-style title-road"> {{ 'TRAVEL_TRACKING.TIMES_SCHEDULES_SETTING.ACTIVE_ROUTE_SCHEDULE' | translate }} </span>

                        </label>

                    </div>

                </div>

                <div class="col-12">

                    <p class="sub-title-road mt-xl-0 mt-0 pl-xl-5 ml-xl-4"> {{'TRAVEL_TRACKING.TIMES_SCHEDULES_SETTING.MESSAGE_ROUTE_SCHEDULE' | translate }} </p>

                </div>

                <ng-container *ngIf="(controlPanelPreferences$ | async).activateRouteSchedule">

                    <div class="col-12 col-lg-4 col-md-4 padding-l-hidden mt-xl-2 mt-3">
                        <div class="form-group">

                            <div class="form-group input-group">
                                <span class="has-float-label w-100">
                                    <input class="form-control form-input showHour"
                                    value="{{ time | dayTime }}"
                                    (focusout)="updateAutomaticEndRouteTime($event.target.value)"
                                    type="time"  format="HH:mm"/>
        
                                    <label for="first" class="mt-2 title-col size-secund"> {{'TRAVEL_TRACKING.TIMES_SCHEDULES_SETTING.ROUTE_END_TIME' | translate }} </label>
                                </span>
                            </div>

                        </div>
                    </div>

                </ng-container>

            </div>

        </div>

    </div>
