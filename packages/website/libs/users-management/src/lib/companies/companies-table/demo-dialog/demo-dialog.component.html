<div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-right pt-2 pr-3">
                <i class="fas fa-times close-button" (click)="activeModal.close([false, null])"></i>
            </div>
            <div class="col-8 text-center">
                <p class="title">{{ 'COMPANIES.ACTIVATE_DEMO?' | translate }}</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row pt-4 pb-5">
            <div class="col-12 font-general">
                <form [formGroup]="formDemo">
                    <div class="form-row pr-3">
                        <div class="col-md-5 col-6 pt-2 pl-4">
                            <label for="start">
                                {{ 'COMPANIES.DATE_FROM' | translate }} <span class="asterisco">* </span>
                            </label>
                        </div>

                        <div class="col-md-7 col-6">
                            <div class="input-group" [ngClass]="{ 'has-danger': formDemo.controls['startDemoDate'].invalid && ( formDemo.controls['startDemoDate'].dirty || formDemo.controls['startDemoDate'].touched) }">
                                <!--  <input class="form-control" placeholder="{{ 'COMPANIES.DATE_FROM' | translate }}" formControlName="startDemoDate" ngbDatepicker #d="ngbDatepicker" autocomplete="off" id="startDemoDate" [minDate]="dateNow" [startDate]="dateNow" (dateSelect)="startDateSelect($event)"> -->
                                <input class="form-control" placeholder="{{ 'COMPANIES.DATE_FROM' | translate }}" formControlName="startDemoDate" ngbDatepicker #d="ngbDatepicker" autocomplete="off" readonly id="startDemoDate" [minDate]="dateNow" [startDate]="dateNow" (dateSelect)="startDateSelect($event)">
                                <button class="btn btn-calendar table-append m-0 calendar" (click)="d.toggle()" type="button">
                                        <img class="icons-calendar point" src="assets/icons/optimmanage/calendar-outlines.svg" aria-hidden="true">
                                </button>

                                <ng-container *ngFor="let validation of company_messages.startDemoDate">
                                    <div class="w-100 text-center">
                                        <small class="form-control-feedback text-danger" *ngIf="formDemo.get('startDemoDate').hasError( validation.type ) && (formDemo.get('startDemoDate').dirty || formDemo.get('startDemoDate').touched)">
                                            {{ validation.message }}
                                        </small>
                                    </div>
                                </ng-container>
                            </div>

                        </div>

                        <div class="col-md-5 col-6 pt-3 pl-4">
                            <label for="start">
                                {{ 'COMPANIES.DATE_TO' | translate }} <span class="asterisco">* </span>
                            </label>
                        </div>

                        <div class="col-md-7 col-6 pt-2">
                            <div class="input-group" [ngClass]="{ 'has-danger': formDemo.controls['endDemoDate'].invalid && ( formDemo.controls['endDemoDate'].dirty || formDemo.controls['endDemoDate'].touched) }">
                                <input class="form-control" placeholder="{{ 'COMPANIES.DATE_TO' | translate }}" autocomplete="off" formControlName="endDemoDate" ngbDatepicker #b="ngbDatepicker" readonly [minDate]="startDateSeleccionado" id="endDemoDate" />
                                <button class="btn btn-calendar table-append m-0 calendar" (click)="b.toggle()" type="button" [disabled]="buttonDisabled">
                                        <img class="icons-calendar point" src="assets/icons/optimmanage/calendar-outlines.svg" aria-hidden="true">
                                </button>
                                <ng-container *ngFor="let validation of company_messages.endDemoDate">
                                    <div class="w-100 text-center">
                                        <small class="form-control-feedback text-danger" *ngIf="formDemo.get('endDemoDate').hasError( validation.type ) && (formDemo.get('endDemoDate').dirty || formDemo.get('endDemoDate').touched)">
                                            {{ validation.message }}
                                        </small>
                                    </div>
                                </ng-container>
                            </div>

                        </div>
                    </div>
                </form>
            </div>

        </div>

        <div class="row mb-4">
            <div class="col-md-6 col-12 text-center text-md-right">
                <button class="btn size-btn-modal btn-cancel modal-dismiss" (click)="activeModal.close([false, null])">
                    {{ 'GENERAL.CANCEL' | translate }}
                </button>
            </div>

            <div class="col-md-6 col-12 text-center text-md-left mt-2 mt-md-0">
                <button class="btn btn-primary size-btn-modal modal-confirm" 
                        [disabled]="!formDemo.valid" (click)="activeModal.close([true, formDemo.value])">
                    {{ 'GENERAL.ACCEPT' | translate  }}
                </button>
            </div>
        </div>
    </div>
</div>
