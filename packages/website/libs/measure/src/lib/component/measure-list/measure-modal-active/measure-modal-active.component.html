<div class="modal-confirm">
    <section class="card">

        <div class="row justify-content-center">
            <div class="col-12 text-right pt-2 pr-4">
                <i class="fas fa-times close-button point" (click)="activeModal.close(false)"></i>
            </div>
        </div>

        <div class="card-body">
            <div class="modal-wrapper pt-0">
                <div class="modal-text text-center parrafo">
                    <p class="mb-0" *ngIf="data.isActive">
                        {{ 'CONFIGURATIONS.MEASURE.ARE_YOU_SURE_TO_ACTIVATE' | translate }}
                    </p>
                    <p class="mb-0" *ngIf="!data.isActive">
                        {{ 'CONFIGURATIONS.MEASURE.ARE_YOU_SURE_TO_DISABLE' | translate }}
                    </p>
                </div>
            </div>
        </div>

        <div class="row justify-content-center pb-4">
            <div class="col-md-6 col-12 text-center text-md-right">
                <button class="btn size-btn-modal btn-cancel modal-dismiss" (click)="activeModal.close(false)">
                {{ 'GENERAL.CANCEL' | translate }}
            </button>
            </div>

            <div class="col-md-6 col-12 text-center text-md-left mt-2 mt-md-0">
                <button class="btn btn-primary size-btn-modal modal-confirm" (click)="activeModal.close(true)">
                {{ 'GENERAL.ACCEPT' | translate  }}
            </button>
            </div>
        </div>
    </section>
</div>
