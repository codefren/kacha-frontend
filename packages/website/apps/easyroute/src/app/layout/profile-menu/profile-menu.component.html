<div class="profile-menu mt-5">
    <div class="container">
        <div class="row">
            <div class="col text-left">
                <p class="title">{{ 'PROFILE.MY_ACCOUNT' | translate }}</p>
            </div>
        </div>

        <div class="row mt-5">
            <ul class="list-group">
                <ng-container *ngFor="let item of menuItems">
                    <li class="list-group-item point my-2" *ngIf="item.show">
                        <a href="#" [routerLink]="[item.route]" [ngClass]="activeClass( item )" [queryParams]="{option: item.params}">
                            {{ item.name | translate }}
                        </a>

                        <ng-container *ngIf="item.subMenu.length > 0">
                            <ul class="sub-ul" *ngIf="isSubmenuActive( item )">
                                <ng-container *ngFor="let subItem of item.subMenu">
                                    <li class="list-group-item sub-li point my-2" *ngIf="subItem.show">
                                        <a href="#" [routerLink]="subItem.route" [ngClass]="subItem.classes" [routerLinkActive]="subItem.activeClasses" [queryParams]="{option: subItem.params}">
                                            {{ subItem.name | translate }}
                                        </a>
                                    </li>
                                </ng-container>
                            </ul>
                        </ng-container>
                    </li>
                </ng-container>

                <li class="list-group-item point my-2">
                    <a class="a-black" style="text-decoration: underline;" (click)="openModalCloseLogOut()">
                        {{ 'GENERAL.LOG_OUT' | translate }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
